    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAHkI_ZfUX0jheLQyYy49iYLh1LUwxw26Y",
            authDomain: "nlp-9057d.firebaseapp.com",
            projectId: "nlp-9057d",
            storageBucket: "nlp-9057d.appspot.com",
            messagingSenderId: "713755293336",
            appId: "1:713755293336:web:89638ccb2839975f2802ed",
            measurementId: "G-4HVY16QT8M"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // Check for dark mode
        function checkDarkMode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
                return true;
            }
            return false;
        }
        
        // Listen for dark mode changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
                if (app && app.currentUser) {
                    app.isDarkMode = true;
                    app.saveThemePreference();
                }
            } else {
                document.documentElement.classList.remove('dark');
                if (app && app.currentUser) {
                    app.isDarkMode = false;
                    app.saveThemePreference();
                }
            }
        });
        
        // Main application logic
        const app = {
            currentUser: null,
            currentScreen: 'loading', // loading, auth, main, chat
            currentTab: 'conversations', // conversations, users, profile
            conversations: [],
            filteredConversations: [],
            users: [],
            filteredUsers: [],
            messages: [],
            currentChat: null,
            activeAuthTab: 'login',
            isDarkMode: checkDarkMode(),
            accentColor: '#5D5CDE',
            notificationTimer: null,
            bannerNotificationTimer: null,
            selectedImage: null,
            imagePreview: null,
            selectionMode: false,
            isConversationSelectionMode: false,
            selectedMessages: new Set(),
            selectedConversations: new Set(),
            lastTouchStart: 0,
            longPressTimer: null,
            fullScreenImage: null,
            actionMenu: null,
            chatMenu: null,
            modal: null,
            isEditing: false,
            editingField: null,
            searchQuery: '',
            isRecording: false,
            mediaRecorder: null,
            audioChunks: [],
            recordingStartTime: null,
            swipeState: {
                active: false,
                startX: 0,
                currentX: 0,
                item: null
            },
            
            // Initialize app
            init() {
                // Show loading state first
                this.renderLoadingScreen();
                
                // Then proceed with auth check
                this.setupAuthListener();
                this.setupCopyProtection();
                
                // Setup document events
                document.addEventListener('click', (e) => {
                    // Close menus if clicking outside
                    if (this.actionMenu && !e.target.closest('.action-menu') && !e.target.closest('.message-bubble')) {
                        this.closeActionMenu();
                    }
                    
                    if (this.chatMenu && !e.target.closest('.chat-menu') && !e.target.closest('.chat-menu-button')) {
                        this.closeChatMenu();
                    }
                    
                    if (this.fullScreenImage && !e.target.closest('.full-screen-image')) {
                        this.closeFullScreenImage();
                    }
                });
            },
            
            // Setup copy protection
            setupCopyProtection() {
                // Prevent context menu
                document.addEventListener('contextmenu', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                        return true;
                    }
                    return false;
                });
                
                // Prevent copy
                document.addEventListener('copy', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                        return true;
                    }
                    e.preventDefault();
                    return false;
                });
                
                // Prevent cut
                document.addEventListener('cut', (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                        return true;
                    }
                    e.preventDefault();
                    return false;
                });
            },
            
            // Render loading screen
            renderLoadingScreen() {
                const appElement = document.getElementById('app');
                if (!appElement) return;
                
                appElement.innerHTML = `
                    <div class="loading" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: var(--bg-color);">
                        <div style="margin-bottom: 40px; text-align: center;">
                            <h1 style="font-size: 32px; margin-bottom: 10px; background: linear-gradient(90deg, var(--accent-color), var(--accent-color-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">BetXchange</h1>
                            <p style="color: var(--secondary-text);">Chargement en cours...</p>
                        </div>
                        <div class="spinner"></div>
                    </div>
                `;
            },
            
            // Setup authentication listener
            setupAuthListener() {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        // User is signed in
                        try {
                            // Get user profile from Firestore
                            const userDoc = await db.collection('users').doc(user.uid).get();
                            
                            if (userDoc.exists) {
                                const userData = userDoc.data();
                                
                                // Update online status
                                await db.collection('users').doc(user.uid).update({
                                    online: true,
                                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                
                                // Set theme
                                if (userData.theme) {
                                    if (userData.theme.mode === 'dark') {
                                        this.toggleDarkMode(true, false);
                                    } else {
                                        this.toggleDarkMode(false, false);
                                    }
                                    
                                    if (userData.theme.color) {
                                        this.changeAccentColor(userData.theme.color, false);
                                    }
                                }
                                
                                // Set user state
                                this.currentUser = {
                                    uid: user.uid,
                                    username: userData.username,
                                    email: userData.email,
                                    phone: userData.phone || "",
                                    bio: userData.bio || "",
                                    avatar: userData.avatar,
                                    blockedUsers: userData.blockedUsers || []
                                };
                                
                                // Set app screen
                                this.currentScreen = 'main';
                                
                                // Load conversations
                                this.loadConversations();
                                
                                // Load users
                                this.loadUsers();
                                
                                // Show welcome notification
                                this.showBannerNotification(`Bienvenue, ${userData.username}!`, 'success');
                                
                            } else {
                                // User document not found, sign out
                                await auth.signOut();
                                this.currentUser = null;
                                this.currentScreen = 'auth';
                                this.showBannerNotification('Session expirée', 'error');
                            }
                        } catch (error) {
                            console.error("Error getting user data:", error);
                            this.currentUser = null;
                            this.currentScreen = 'auth';
                            this.showBannerNotification('Erreur de connexion', 'error');
                        }
                    } else {
                        // User is signed out
                        this.currentUser = null;
                        this.currentScreen = 'auth';
                    }
                    
                    this.render();
                });
            },
            
            // Apply accent color
            applyAccentColor() {
                document.documentElement.style.setProperty('--accent-color', this.accentColor);
                
                // Generate dark and light variants
                const darkColor = this.adjustColorBrightness(this.accentColor, -20);
                const lightColor = this.adjustColorBrightness(this.accentColor, 20);
                
                document.documentElement.style.setProperty('--accent-color-dark', darkColor);
                document.documentElement.style.setProperty('--accent-color-light', lightColor);
            },
            
            // Adjust color brightness
            adjustColorBrightness(hexColor, percent) {
                let r = parseInt(hexColor.slice(1, 3), 16);
                let g = parseInt(hexColor.slice(3, 5), 16);
                let b = parseInt(hexColor.slice(5, 7), 16);
                
                r = Math.max(0, Math.min(255, r + percent));
                g = Math.max(0, Math.min(255, g + percent));
                b = Math.max(0, Math.min(255, b + percent));
                
                return `#${(r.toString(16).padStart(2, '0'))}${(g.toString(16).padStart(2, '0'))}${(b.toString(16).padStart(2, '0'))}`;
            },
            
            // Toggle dark mode
            toggleDarkMode(isDark, savePreference = true) {
                this.isDarkMode = isDark;
                
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                
                // Save preference to user document if logged in
                if (savePreference && this.currentUser && this.currentUser.uid) {
                    this.saveThemePreference();
                }
                
                this.render();
            },
            
            // Change accent color
            changeAccentColor(color, savePreference = true) {
                this.accentColor = color;
                this.applyAccentColor();
                
                // Save preference to user document if logged in
                if (savePreference && this.currentUser && this.currentUser.uid) {
                    this.saveThemePreference();
                }
                
                this.render();
            },
            
            // Save theme preference
            saveThemePreference() {
                if (this.currentUser && this.currentUser.uid) {
                    db.collection('users').doc(this.currentUser.uid).update({
                        theme: { 
                            mode: this.isDarkMode ? 'dark' : 'light', 
                            color: this.accentColor 
                        }
                    }).catch(error => {
                        console.error("Error updating theme preference:", error);
                    });
                }
            },
            
            // Switch auth tab
            switchAuthTab(tab) {
                this.activeAuthTab = tab;
                this.render();
            },
            
            // Handle login
            async handleLogin(event) {
                event.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    this.showBannerNotification("Connexion en cours...", "info");
                    await auth.signInWithEmailAndPassword(email, password);
                    // Auth state change listener will handle the rest
                } catch (error) {
                    console.error("Login error:", error);
                    this.showBannerNotification("Email ou mot de passe incorrect", "error");
                }
            },
            
            // Handle registration
            async handleRegister(event) {
                event.preventDefault();
                
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const phone = document.getElementById('register-phone').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                // Basic validation
                if (password !== confirmPassword) {
                    this.showBannerNotification("Les mots de passe ne correspondent pas", "error");
                    return;
                }
                
                try {
                    this.showBannerNotification("Création du compte...", "info");
                    
                    // Check if username exists
                    const usernameCheck = await db.collection('users')
                        .where('username', '==', username)
                        .get();
                    
                    if (!usernameCheck.empty) {
                        this.showBannerNotification("Ce nom d'utilisateur est déjà pris", "error");
                        return;
                    }
                    
                    // Create user
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Create user document
                    await db.collection('users').doc(user.uid).set({
                        username: username,
                        email: email,
                        phone: phone,
                        bio: "",
                        avatar: null,
                        online: true,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        theme: { mode: this.isDarkMode ? 'dark' : 'light', color: this.accentColor },
                        blockedUsers: []
                    });
                    
                    // Update profile
                    await user.updateProfile({
                        displayName: username
                    });
                    
                    this.showBannerNotification("Compte créé avec succès", "success");
                    
                } catch (error) {
                    console.error("Registration error:", error);
                    this.showBannerNotification("Erreur lors de l'inscription", "error");
                }
            },
            
            // Handle logout
            async handleLogout() {
                // Show confirmation dialog
                this.showModal({
                    title: 'Déconnexion',
                    content: 'Êtes-vous sûr de vouloir vous déconnecter ?',
                    actions: [
                        {
                            label: 'Annuler',
                            action: () => this.closeModal(),
                            className: 'modal-button-cancel'
                        },
                        {
                            label: 'Déconnecter',
                            action: async () => {
                                try {
                                    this.showBannerNotification("Déconnexion en cours...", "info");
                                    
                                    if (this.currentUser) {
                                        // Update online status
                                        await db.collection('users').doc(this.currentUser.uid).update({
                                            online: false,
                                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                                        });
                                    }
                                    
                                    // Sign out
                                    await auth.signOut();
                                    this.showBannerNotification("Déconnexion réussie", "success");
                                    this.closeModal();
                                    
                                } catch (error) {
                                    console.error("Logout error:", error);
                                    this.showBannerNotification("Erreur lors de la déconnexion", "error");
                                    this.closeModal();
                                }
                            },
                            className: 'modal-button-confirm'
                        }
                    ]
                });
            },
            
            // Handle account deletion
            async handleDeleteAccount() {
                // Show confirmation dialog
                this.showModal({
                    title: 'Supprimer le compte',
                    content: 'Êtes-vous sûr de vouloir supprimer définitivement votre compte ? Cette action est irréversible.',
                    actions: [
                        {
                            label: 'Annuler',
                            action: () => this.closeModal(),
                            className: 'modal-button-cancel'
                        },
                        {
                            label: 'Supprimer',
                            action: async () => {
                                try {
                                    this.showBannerNotification("Suppression du compte...", "info");
                                    
                                    // Delete user document
                                    await db.collection('users').doc(this.currentUser.uid).delete();
                                    
                                    // Delete user auth
                                    const user = auth.currentUser;
                                    if (user) {
                                        await user.delete();
                                    }
                                    
                                    this.showBannerNotification("Compte supprimé avec succès", "success");
                                    this.closeModal();
                                    
                                } catch (error) {
                                    console.error("Account deletion error:", error);
                                    this.showBannerNotification("Erreur lors de la suppression du compte", "error");
                                    this.closeModal();
                                }
                            },
                            className: 'modal-button-danger'
                        }
                    ]
                });
            },
            
            // Switch tabs in main screen
            switchTab(tab) {
                this.currentTab = tab;
                this.searchQuery = '';
                this.exitSelectionMode();
                this.render();
            },
            
            // Search handling
            handleSearch(query) {
                this.searchQuery = query;
                
                if (this.currentTab === 'conversations') {
                    this.filterConversations();
                } else if (this.currentTab === 'users') {
                    this.filterUsers();
                }
                
                this.render();
            },
            
            // Filter conversations based on search query
            filterConversations() {
                if (!this.searchQuery) {
                    this.filteredConversations = this.conversations;
                    return;
                }
                
                const query = this.searchQuery.toLowerCase();
                this.filteredConversations = this.conversations.filter(conversation => {
                    return conversation.otherUser.username.toLowerCase().includes(query) ||
                           (conversation.lastMessage && conversation.lastMessage.toLowerCase().includes(query));
                });
            },
            
            // Filter users based on search query
            filterUsers() {
                if (!this.searchQuery) {
                    this.filteredUsers = this.users;
                    return;
                }
                
                const query = this.searchQuery.toLowerCase();
                this.filteredUsers = this.users.filter(user => {
                    return user.username.toLowerCase().includes(query) ||
                           (user.phone && user.phone.includes(query)) ||
                           (user.bio && user.bio.toLowerCase().includes(query));
                });
            },
            
            // Clear search
            clearSearch() {
                this.searchQuery = '';
                this.filteredConversations = this.conversations;
                this.filteredUsers = this.users;
                this.render();
            },
            
            // Load conversations
            async loadConversations() {
                try {
                    // Get conversations where user is a participant
                    const query = db.collection('conversations')
                        .where('participants', 'array-contains', this.currentUser.uid);
                    
                    // Live listener
                    query.onSnapshot(async (snapshot) => {
                        const conversations = [];
                        
                        for (const doc of snapshot.docs) {
                            const conversationData = doc.data();
                            
                            // Find the other participant
                            const otherUserId = conversationData.participants.find(id => id !== this.currentUser.uid);
                            
                            try {
                                // Get other user data
                                const userDoc = await db.collection('users').doc(otherUserId).get();
                                
                                if (userDoc.exists) {
                                    const userData = userDoc.data();
                                    
                                    // Check if user is blocked
                                    const isBlocked = this.currentUser.blockedUsers && 
                                                     this.currentUser.blockedUsers.includes(otherUserId);
                                    
                                    // Check if conversation is deleted for current user
                                    const isDeleted = conversationData.deleted && 
                                                    conversationData.deleted[this.currentUser.uid];
                                    
                                    // Only add non-deleted conversations
                                    if (!isDeleted) {
                                        // Calculate unread count
                                        let unreadCount = 0;
                                        
                                        // Only perform this check if there's a last message and it wasn't sent by the current user
                                        if (conversationData.lastMessageSenderId && 
                                            conversationData.lastMessageSenderId !== this.currentUser.uid) {
                                            
                                            // Get unread messages
                                            const unreadQuery = await db.collection('messages')
                                                .where('conversationId', '==', doc.id)
                                                .where('senderId', '==', otherUserId)
                                                .where('read', '==', false)
                                                .get();
                                            
                                            unreadCount = unreadQuery.size;
                                        }
                                        
                                        conversations.push({
                                            id: doc.id,
                                            otherUser: {
                                                uid: otherUserId,
                                                username: userData.username,
                                                avatar: userData.avatar,
                                                online: userData.online,
                                                isBlocked
                                            },
                                            lastMessage: conversationData.lastMessage,
                                            lastMessageType: conversationData.lastMessageType || 'text',
                                            lastMessageTimestamp: conversationData.lastMessageTimestamp?.toDate() || new Date(),
                                            lastMessageSenderId: conversationData.lastMessageSenderId,
                                            unreadCount,
                                            isBlocked
                                        });
                                    }
                                }
                            } catch (error) {
                                console.error(`Error getting user ${otherUserId}:`, error);
                            }
                        }
                        
                        // Sort by last message time
                        conversations.sort((a, b) => b.lastMessageTimestamp - a.lastMessageTimestamp);
                        
                        this.conversations = conversations;
                        this.filterConversations();
                        this.render();
                    });
                    
                } catch (error) {
                    console.error("Error loading conversations:", error);
                    this.showBannerNotification("Erreur lors du chargement des conversations", "error");
                }
            },
            
            // Delete conversation (for current user only)
            async deleteConversation(conversationId) {
                try {
                    const conversationRef = db.collection('conversations').doc(conversationId);
                    const conversationDoc = await conversationRef.get();
                    
                    if (conversationDoc.exists) {
                        // Mark conversation as deleted for current user
                        let deleted = conversationDoc.data().deleted || {};
                        deleted[this.currentUser.uid] = true;
                        
                        await conversationRef.update({ deleted });
                        
                        this.showBannerNotification("Conversation supprimée", "success");
                        
                        // If in chat screen, go back to main
                        if (this.currentScreen === 'chat' && this.currentChat?.id === conversationId) {
                            this.currentScreen = 'main';
                            this.currentChat = null;
                            this.render();
                        }
                    }
                } catch (error) {
                    console.error("Error deleting conversation:", error);
                    this.showBannerNotification("Erreur lors de la suppression", "error");
                }
            },
            
            // Delete multiple conversations
            async deleteSelectedConversations() {
                if (this.selectedConversations.size === 0) return;
                
                try {
                    const batch = db.batch();
                    
                    for (const conversationId of this.selectedConversations) {
                        const conversationRef = db.collection('conversations').doc(conversationId);
                        const conversationDoc = await conversationRef.get();
                        
                        if (conversationDoc.exists) {
                            // Mark conversation as deleted for current user
                            let deleted = conversationDoc.data().deleted || {};
                            deleted[this.currentUser.uid] = true;
                            
                            batch.update(conversationRef, { deleted });
                        }
                    }
                    
                    await batch.commit();
                    
                    this.showBannerNotification(`${this.selectedConversations.size} conversation(s) supprimée(s)`, "success");
                    
                    // Exit selection mode
                    this.exitConversationSelectionMode();
                    
                } catch (error) {
                    console.error("Error deleting conversations:", error);
                    this.showBannerNotification("Erreur lors de la suppression", "error");
                }
            },
            
            // Clear chat history (for current user only)
            async clearChatHistory(conversationId) {
                try {
                    // Get all messages in the conversation
                    const messagesQuery = await db.collection('messages')
                        .where('conversationId', '==', conversationId)
                        .get();
                    
                    if (!messagesQuery.empty) {
                        const batch = db.batch();
                        
                        // Mark all messages as hidden for current user
                        messagesQuery.forEach(doc => {
                            const messageData = doc.data();
                            let hidden = messageData.hidden || {};
                            hidden[this.currentUser.uid] = true;
                            batch.update(doc.ref, { hidden });
                        });
                        
                        await batch.commit();
                        
                        // Update conversation's last message
                        await db.collection('conversations').doc(conversationId).update({
                            lastMessage: "Historique effacé",
                            lastMessageTimestamp: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        this.showBannerNotification("Historique effacé", "success");
                        
                        // Reload messages if in chat screen
                        if (this.currentScreen === 'chat' && this.currentChat?.id === conversationId) {
                            this.loadMessages(conversationId);
                        }
                    }
                } catch (error) {
                    console.error("Error clearing chat history:", error);
                    this.showBannerNotification("Erreur lors de l'effacement", "error");
                }

                // Create conversation ID (sort UIDs to ensure consistent ID)

                const conversationId = sortedIds.join('_');
                
                try {
                    // Check if conversation exists
                    const conversationDoc = await db.collection('conversations').doc(conversationId).get();
                    
                    if (!conversationDoc.exists) {
                        // Create new conversation
                        await db.collection('conversations').doc(conversationId).set({

                            lastMessage: null,
                            lastMessageTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            deleted: {}
                        });

                        if (conversationDoc.data().deleted && conversationDoc.data().deleted[this.currentUser.uid]) {

                            deleted[this.currentUser.uid] = false;
                            await db.collection('conversations').doc(conversationId).update({ deleted });

                    // Open chat screen
                    this.currentChat = {
                        id: conversationId,
                        otherUser: user

            // Start voice recording
            startVoiceRecording() {
                if (this.isRecording) return;
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showBannerNotification("Votre navigateur ne supporte pas l'enregistrement vocal", "error");
                    return;
                }
                
                try {
                    // Get permission to use microphone
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(stream => {
                            // Show voice recording UI
                            this.isRecording = true;
                            this.recordingStartTime = Date.now();
                            this.audioChunks = [];
                            
                            // Setup media recorder
                            this.mediaRecorder = new MediaRecorder(stream);
                            
                            // Get voice data chunks
                            this.mediaRecorder.addEventListener('dataavailable', e => {
                                this.audioChunks.push(e.data);
                            });
                            
                            // Handle stop event
                            this.mediaRecorder.addEventListener('stop', () => {
                                // Convert audio chunks to base64
                                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                                this.convertBlobToBase64(audioBlob)
                                    .then(base64Audio => {
                                        // Send audio message
                                        this.sendAudioMessage(base64Audio);
                                    })
                                    .catch(error => {
                                        console.error("Error converting audio:", error);
                                        this.showBannerNotification("Erreur lors de l'enregistrement", "error");
                                    });
                                
                                // Reset state
                                this.stopVoiceRecording(false);
                            });
                            
                            // Start recording
                            this.mediaRecorder.start();
                            
                            // Update UI
                            this.render();
                            
                            // Update recording timer
                            this.updateRecordingTimer();
                        })
                        .catch(error => {
                            console.error("Error accessing microphone:", error);
                            this.showBannerNotification("Impossible d'accéder au microphone", "error");
                        });
                        
                } catch (error) {
                    console.error("Voice recording error:", error);

                if (!this.isRecording) return;
                
                const elapsedTime = Math.floor((Date.now() - this.recordingStartTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
                const seconds = (elapsedTime % 60).toString().padStart(2, '0');
                
                const indicator = document.getElementById('voice-recording-time');
                if (indicator) {
                    indicator.textContent = `${minutes}:${seconds}`;
                }
                
                // Update again in 1 second
                setTimeout(() => this.updateRecordingTimer(), 1000);

            // Stop voice recording
            stopVoiceRecording(cancel = false) {
                if (!this.isRecording) return;
                
                // Stop media recorder if active
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    if (cancel) {
                        this.mediaRecorder.ondataavailable = null;
                        this.mediaRecorder.onstop = null;
                    }
                    
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
                
                // Reset state
                this.isRecording = false;
                this.mediaRecorder = null;
                
                if (cancel) {
                    this.audioChunks = [];
                    this.showNotification("Enregistrement annulé", "info");

                // Update UI

            // Compress image before upload
            compressImage(file, maxWidth, quality) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            // Calculate new dimensions
                            let width = img.width;
                            let height = img.height;
                            
                            if (width > maxWidth) {
                                height = Math.round(height * maxWidth / width);
                                width = maxWidth;
                            }
                            
                            // Create canvas for resizing
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            
                            // Draw and compress image
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Convert to Blob
                            canvas.toBlob(
                                blob => {
                                    if (!blob) {
                                        reject(new Error('Canvas to Blob failed'));
                                        return;
                                    }
                                    
                                    // Create new file
                                    const compressedFile = new File(
                                        [blob], 
                                        file.name, 
                                        {type: file.type, lastModified: Date.now()}
                                    );
                                    
                                    resolve(compressedFile);
                                }, 
                                file.type, 
                                quality
                            );
                        };
                        img.onerror = reject;
                        img.src = event.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            },

                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        let blockedUsers = userData.blockedUsers || [];
                        
                        if (shouldBlock) {
                            // Add to blocked list if not already there
                            if (!blockedUsers.includes(userId)) {
                                blockedUsers.push(userId);
                            }
                        } else {
                            // Remove from blocked list
                            blockedUsers = blockedUsers.filter(id => id !== userId);
                        }
                        
                        // Update user document
                        await userRef.update({ blockedUsers });
                        
                        // Update local state
                        this.currentUser.blockedUsers = blockedUsers;
                        
                        // Update UI for any conversations or users that are now blocked/unblocked
                        this.users = this.users.map(user => {

                            }

                        });
                        
                        this.conversations = this.conversations.map(conversation => {
                            if (conversation.otherUser.uid === userId) {
                                return { 
                                    ...conversation, 
                                    isBlocked: shouldBlock,
                                    otherUser: { ...conversation.otherUser, isBlocked: shouldBlock }
                                };

                        });

                        // Update current chat if needed
                        if (this.currentChat && this.currentChat.otherUser.uid === userId) {

                        if (!this.swipeState.active || this.isConversationSelectionMode) return;
                        
                        this.swipeState.currentX = e.touches[0].clientX;
                        
                        // Calculate offset
                        const offsetX = this.swipeState.currentX - this.swipeState.startX;
                        
                        // Limit to left swipe only and max offset
                        const limitedOffset = Math.min(0, Math.max(-80, offsetX));

            // Format time for display
            formatTime(timestamp) {
                if (!timestamp) return '';
                
                const now = new Date();
                const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
                
                // If it's today, display the time
                if (date.toDateString() === now.toDateString()) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                
                // If it's yesterday, display 'Yesterday'
                const yesterday = new Date(now);
                yesterday.setDate(now.getDate() - 1);
                if (date.toDateString() === yesterday.toDateString()) {
                    return 'Hier';
                }
                
                // If it's this week, display the day name
                if (now.getTime() - date.getTime() < 7 * 24 * 60 * 60 * 1000) {
                    return date.toLocaleDateString([], { weekday: 'short' });
                }
                
                // Otherwise, display the date
                return date.toLocaleDateString([], { day: '2-digit', month: '2-digit' });
            },
            
            // Format full date
            formatFullDate(timestamp) {
                if (!timestamp) return '';
                const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
                
                const options = { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                };
                
                return date.toLocaleDateString('fr-FR', options);
            },
            
            // Format last seen time
            formatLastSeen(lastSeen) {
                if (!lastSeen) return 'Jamais connecté';
                
                const date = lastSeen instanceof Date ? lastSeen : new Date(lastSeen);
                const now = new Date();
                const diff = now - date;
                
                // Less than a minute
                if (diff < 60000) {
                    return 'À l\'instant';
                }
                
                // Less than an hour
                if (diff < 3600000) {
                    const minutes = Math.floor(diff / 60000);
                    return `Il y a ${minutes} minute${minutes > 1 ? 's' : ''}`;
                }
                
                // Less than a day
                if (diff < 86400000) {
                    const hours = Math.floor(diff / 3600000);
                    return `Il y a ${hours} heure${hours > 1 ? 's' : ''}`;
                }
                
                // Less than a week
                if (diff < 604800000) {
                    const days = Math.floor(diff / 86400000);
                    return `Il y a ${days} jour${days > 1 ? 's' : ''}`;
                }
                
                // Format as date
                return date.toLocaleDateString();

                    if (!messageDoc.exists) {
                        this.showBannerNotification("Message introuvable", "error");

                    }
                    
                    const messageData = messageDoc.data();

                    await messageRef.update({ hidden });

                    this.showBannerNotification("Erreur lors de la suppression", "error");

            // Delete message for everyone
            async deleteMessageForEveryone(messageId) {

                    const messageDoc = await messageRef.get();
                    
                    if (!messageDoc.exists) {
                        this.showBannerNotification("Message introuvable", "error");
                        return;
                    }
                    
                    const messageData = messageDoc.data();
                    
                    // Check if it's the user's message
                    if (messageData.senderId !== this.currentUser.uid) {
                        this.showBannerNotification("Vous ne pouvez pas supprimer ce message", "error");
                        return;
                    }
                    
                    // Actually delete the message
                    await messageRef.delete();
                    
                    this.showNotification("Message supprimé pour tout le monde", "success");
                    
                    // Check if it's the last message in the conversation
                    await this.updateConversationLastMessage(messageData.conversationId);

                    this.showBannerNotification("Erreur lors de la suppression", "error");
                }

            // Update conversation's last message after deletion
            async updateConversationLastMessage(conversationId) {
                try {
                    const conversationRef = db.collection('conversations').doc(conversationId);
                    const conversationDoc = await conversationRef.get();
                    
                    if (conversationDoc.exists) {
                        // Get previous message that's not hidden for current user
                        const messagesQuery = await db.collection('messages')
                            .where('conversationId', '==', conversationId)
                            .orderBy('timestamp', 'desc')
                            .limit(10) // Get a few to find one not hidden for current user
                            .get();
                        
                        let lastMessage = null;
                        
                        for (const doc of messagesQuery.docs) {
                            const messageData = doc.data();
                            
                            // Skip hidden messages
                            if (messageData.hidden && messageData.hidden[this.currentUser.uid]) {
                                continue;
                            }
                            
                            lastMessage = messageData;
                            break;
                        }
                        
                        if (lastMessage) {
                            await conversationRef.update({
                                lastMessage: lastMessage.text || '📷 Image',
                                lastMessageType: lastMessage.messageType || 'text',
                                lastMessageTimestamp: lastMessage.timestamp,
                                lastMessageSenderId: lastMessage.senderId
                            });
                        } else {
                            // No previous message, clear last message
                            await conversationRef.update({
                                lastMessage: "Aucun message",
                                lastMessageType: 'text',
                                lastMessageTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                                lastMessageSenderId: null
                            });
                        }
                    }
                } catch (error) {
                    console.error("Error updating conversation:", error);
                }
            },

            // Delete selected messages for me only
            async deleteSelectedMessagesForMe() {
                try {
                    if (this.selectedMessages.size === 0) return;
                    
                    const batch = db.batch();
                    let deleteCount = 0;
                    
                    // Get all selected messages
                    for (const messageId of this.selectedMessages) {
                        const messageRef = db.collection('messages').doc(messageId);
                        const messageDoc = await messageRef.get();
                        
                        if (messageDoc.exists) {
                            // Mark as hidden for current user
                            const messageData = messageDoc.data();
                            let hidden = messageData.hidden || {};
                            hidden[this.currentUser.uid] = true;
                            batch.update(messageRef, { hidden });
                            deleteCount++;
                        }
                    }
                    
                    // Commit batch
                    await batch.commit();
                    
                    // Update conversation last message if needed
                    if (this.currentChat) {
                        await this.updateConversationLastMessage(this.currentChat.id);
                    }
                    
                    this.showBannerNotification(`${deleteCount} message${deleteCount > 1 ? 's' : ''} supprimé${deleteCount > 1 ? 's' : ''}`, "success");
                    this.exitSelectionMode();
                    
                } catch (error) {
                    console.error("Error deleting messages:", error);
                    this.showBannerNotification("Erreur lors de la suppression", "error");
                }
            },
            
            // Delete selected messages for everyone
            async deleteSelectedMessagesForEveryone() {
                try {
                    if (this.selectedMessages.size === 0) return;
                    
                    const batch = db.batch();
                    let deleteCount = 0;
                    let skippedCount = 0;
                    
                    // Get all selected messages
                    for (const messageId of this.selectedMessages) {
                        const messageRef = db.collection('messages').doc(messageId);
                        const messageDoc = await messageRef.get();
                        
                        if (messageDoc.exists) {
                            const messageData = messageDoc.data();
                            
                            // Only delete messages sent by current user
                            if (messageData.senderId === this.currentUser.uid) {
                                batch.delete(messageRef);
                                deleteCount++;
                            } else {
                                skippedCount++;
                            }
                        }
                    }
                    
                    // Commit batch
                    await batch.commit();
                    
                    // Update conversation last message if needed
                    if (this.currentChat) {
                        await this.updateConversationLastMessage(this.currentChat.id);
                    }
                    
                    let message = `${deleteCount} message${deleteCount > 1 ? 's' : ''} supprimé${deleteCount > 1 ? 's' : ''}`;
                    if (skippedCount > 0) {
                        message += ` (${skippedCount} ignoré${skippedCount > 1 ? 's' : ''})`;
                    }
                    
                    this.showBannerNotification(message, "success");
                    this.exitSelectionMode();
                    
                } catch (error) {
                    console.error("Error deleting messages for everyone:", error);
                    this.showBannerNotification("Erreur lors de la suppression", "error");
                }
            },

            // Render chat messages
            renderChatMessages() {
                if (this.messages.length === 0) {
                    return `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <h3 class="empty-state-title">Aucun message</h3>
                            <p class="empty-state-text">Démarrez la conversation !</p>
                        </div>
                    `;
                }
                
                // Group messages by date
                let messagesByDate = {};
                let currentSender = null;
                let messageGroups = [];
                
                this.messages.forEach(message => {
                    const messageDate = new Date(message.timestamp).toDateString();
                    
                    if (!messagesByDate[messageDate]) {
                        messagesByDate[messageDate] = [];
                    }
                    
                    // If sender changes or more than 5 minutes between messages, create a new group
                    const shouldCreateNewGroup = 
                        currentSender !== message.senderId || 
                        (messageGroups.length > 0 && 
                        messageGroups[messageGroups.length - 1].messages.length > 0 &&
                        message.timestamp - messageGroups[messageGroups.length - 1].messages[messageGroups[messageGroups.length - 1].messages.length - 1].timestamp > 5 * 60 * 1000);
                    
                    if (shouldCreateNewGroup) {
                        messageGroups.push({
                            senderId: message.senderId,
                            messages: [message],
                            date: messageDate
                        });
                        currentSender = message.senderId;
                    } else {
                        // Add to the last group
                        messageGroups[messageGroups.length - 1].messages.push(message);
                    }
                    
                    messagesByDate[messageDate].push(message);
                });
                
                // Render messages by group
                let html = '';
                let lastDate = null;
                
                messageGroups.forEach(group => {
                    // Add date separator if date changes
                    if (group.date !== lastDate) {
                        html += `
                            <div class="message-day-separator">
                                <span class="message-day-text">${this.formatFullDate(new Date(group.date))}</span>
                            </div>
                        `;
                        lastDate = group.date;
                    }
                    
                    const isSent = group.senderId === this.currentUser.uid;
                    const groupClass = isSent ? 'sent' : 'received';
                    
                    html += `<div class="message-group ${groupClass}">`;
                    
                    group.messages.forEach(message => {
                        const messageClass = isSent ? 'message-sent' : 'message-received';
                        const isSelected = this.selectedMessages.has(message.id);
                        
                        // Format time
                        const time = new Date(message.timestamp).toLocaleTimeString([], { 
                            hour: '2-digit', 
                            minute: '2-digit'
                        });
                        
                        html += `
                            <div class="message-bubble ${messageClass} ${isSelected ? 'selected' : ''}" data-id="${message.id}">
                        `;
                        
                        // Render image if present
                        if (message.messageType === 'image' && message.image) {
                            html += `
                                <div class="message-image-container">
                                    <img src="${message.image}" class="message-image" alt="Image envoyée">
                                </div>
                            `;
                        }
                        
                        // Render audio if present
                        if (message.messageType === 'audio' && message.audio) {
                            html += `
                                <div style="margin-bottom: 8px;">
                                    <audio controls style="width: 100%; height: 40px;">
                                        <source src="${message.audio}" type="audio/webm">
                                        Votre navigateur ne supporte pas la lecture audio.
                                    </audio>
                                </div>
                            `;
                        }
                        
                        // Render text if present
                        if (message.text) {
                            html += `<div>${message.text}</div>`;
                        }
                        
                        // Render time and read status
                        html += `
                                <div class="message-time">
                                    ${time}
                                    ${isSent ? `
                                    <span class="message-status">
                                        ${message.read ? `
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M7 13l3 3 7-7"></path>
                                                <path d="M17 13l3 3 7-7" stroke-dasharray="0"></path>
                                            </svg>
                                        ` : `
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M5 13l4 4L19 7"></path>
                                            </svg>
                                        `}
                                    </span>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                });
                
                return html;
            },
            
            // Render the app
            render() {

                if (!appElement) return;
                
                let content = '';
                
                switch (this.currentScreen) {

                    case 'auth':

                    case 'main':

                        break;
                    case 'chat':
                        content = this.renderChatScreen();
                        break;
                    default:
                        content = '<div>Screen not found</div>';
                }
                
                appElement.innerHTML = content;
                
                // Setup message interaction after render
                if (this.currentScreen === 'chat') {
                    setTimeout(() => {
                        this.setupMessageInteraction();
                        
                        // Focus message input in chat screen
                        const messageInput = document.getElementById('message-input');
                        if (messageInput) {

                        }
                        
                        // Scroll to bottom
                        this.scrollToBottom();
                        
                        // Show message actions if needed
                        if (this.selectionMode && this.selectedMessages.size > 0) {
                            this.showMessageActions();
                        }
                        
                        // Setup voice recording swipe to cancel
                        if (this.isRecording) {
                            const cancelThreshold = 50; // Pixels to swipe up to cancel
                            let touchStartY = 0;
                            
                            document.addEventListener('touchstart', (e) => {
                                touchStartY = e.touches[0].clientY;
                            });
                            
                            document.addEventListener('touchmove', (e) => {
                                if (!this.isRecording) return;
                                
                                const currentY = e.touches[0].clientY;
                                const diffY = touchStartY - currentY;
                                
                                if (diffY > cancelThreshold) {
                                    // Swiped up enough to cancel
                                    this.stopVoiceRecording(true);
                                }
                            });
                        }
                        
                        // Update button based on input
const inputField = document.getElementById('message-input');
const voiceButton = document.getElementById('send-voice-button');
const sendButton = document.querySelector('.send-button');
                        
                        if (messageInput && (voiceButton || sendButton)) {
                            messageInput.addEventListener('input', () => {
                                const hasText = messageInput.value.trim().length > 0;
                                
                                if (hasText) {
                                    // Show send button
                                    if (voiceButton) {
                                        voiceButton.outerHTML = `
                                            <button class="send-button" onclick="app.sendMessage()">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                                </svg>
                                            </button>
                                        `;
                                    }
                                } else {
                                    // Show voice button
                                    if (sendButton) {
                                        sendButton.outerHTML = `
                                            <button id="send-voice-button" class="voice-button" onmousedown="app.startVoiceRecording()" ontouchstart="app.startVoiceRecording()">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                                </svg>
                                            </button>
                                        `;
                                    }
                                }
                            });
                        }
                    }, 0);
                }
                
                // Setup swipe actions for conversations
                if (this.currentScreen === 'main' && this.currentTab === 'conversations') {
                    setTimeout(() => {
                        this.setupSwipeActions();
                    }, 0);
                }
                
                // Apply accent color
                this.applyAccentColor();
            }
        };
        
        // Initialize the app
        app.init();
    </script>
