<body>
    <div id="app"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAHkI_ZfUX0jheLQyYy49iYLh1LUwxw26Y",
            authDomain: "nlp-9057d.firebaseapp.com",
            projectId: "nlp-9057d",
            storageBucket: "nlp-9057d.appspot.com",
            messagingSenderId: "713755293336",
            appId: "1:713755293336:web:89638ccb2839975f2802ed",
            measurementId: "G-4HVY16QT8M"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        
        // Main application logic
        const app = {
            currentUser: null,
            currentScreen: 'auth', // auth, main, chat
            currentTab: 'conversations', // conversations, users, profile
            conversations: [],
            users: [],
            messages: [],
            currentChat: null,
            activeAuthTab: 'login',
            isDarkMode: false,
            notificationTimer: null,
            
            // Initialize app
            init() {
                this.setupAuthListener();
                this.setupDarkModeListener();
                this.render();
            },
            
            // Setup authentication listener
            setupAuthListener() {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        // User is signed in
                        try {
                            // Get user profile from Firestore
                            const userDoc = await db.collection('users').doc(user.uid).get();
                            
                            if (userDoc.exists) {
                                const userData = userDoc.data();
                                
                                // Update online status
                                await db.collection('users').doc(user.uid).update({
                                    online: true,
                                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                
                                // Set theme
                                if (userData.theme && userData.theme.mode === 'dark') {
                                    this.toggleDarkMode(true);
                                }
                                
                                // Set user state
                                this.currentUser = {
                                    uid: user.uid,
                                    username: userData.username,
                                    email: userData.email,
                                    phone: userData.phone || "",
                                    bio: userData.bio || "",
                                    avatar: userData.avatar,
                                    blockedUsers: userData.blockedUsers || []
                                };
                                
                                // Set app screen
                                this.currentScreen = 'main';
                                
                                // Load conversations
                                this.loadConversations();
                                
                                // Load users
                                this.loadUsers();
                                
                            } else {
                                // User document not found, sign out
                                await auth.signOut();
                                this.currentUser = null;
                                this.currentScreen = 'auth';
                            }
                        } catch (error) {
                            console.error("Error getting user data:", error);
                            this.currentUser = null;
                            this.currentScreen = 'auth';
                        }
                    } else {
                        // User is signed out
                        this.currentUser = null;
                        this.currentScreen = 'auth';
                    }
                    
                    this.render();
                });
            },
            
            // Setup dark mode listener
            setupDarkModeListener() {
                // Check system preference
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                this.toggleDarkMode(prefersDark);
                
                // Listen for changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    this.toggleDarkMode(e.matches);
                });
            },
            
            // Toggle dark mode
            toggleDarkMode(isDark) {
                this.isDarkMode = isDark;
                
                if (isDark) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
                
                // Save preference to user document if logged in
                if (this.currentUser && this.currentUser.uid) {
                    db.collection('users').doc(this.currentUser.uid).update({
                        theme: { mode: isDark ? 'dark' : 'light', color: 'default' }
                    }).catch(error => {
                        console.error("Error updating theme preference:", error);
                    });
                }
                
                this.render();
            },
            
            // Switch auth tab
            switchAuthTab(tab) {
                this.activeAuthTab = tab;
                this.render();
            },
            
            // Handle login
            async handleLogin(event) {
                event.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    // Auth state change listener will handle the rest
                } catch (error) {
                    console.error("Login error:", error);
                    this.showNotification("Email ou mot de passe incorrect", "error");
                }
            },
            
            // Handle registration
            async handleRegister(event) {
                event.preventDefault();
                
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const phone = document.getElementById('register-phone').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                // Basic validation

                    this.showNotification("Les mots de passe ne correspondent pas", "error");
                    return;
                }
                
                try {
                    // Check if username exists
                    const usernameCheck = await db.collection('users')
                        .where('username', '==', username)
                        .get();
                    
                    if (!usernameCheck.empty) {
                        this.showNotification("Ce nom d'utilisateur est déjà pris", "error");
                        return;
                    }
                    
                    // Create user
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Create user document
                    await db.collection('users').doc(user.uid).set({
                        username: username,
                        email: email,
                        phone: phone,
                        bio: "",
                        avatar: null,
                        online: true,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        theme: { mode: this.isDarkMode ? 'dark' : 'light', color: 'default' },
                        blockedUsers: []
                    });
                    
                    // Update profile
                    await user.updateProfile({
                        displayName: username
                    });
                    
                    this.showNotification("Compte créé avec succès", "success");

            // Load conversations
            async loadConversations() {
                try {
                    // Get conversations where user is a participant
                    const query = db.collection('conversations')
                        .where('participants', 'array-contains', this.currentUser.uid);
                    
                    // Live listener
                    query.onSnapshot(async (snapshot) => {
                        const conversations = [];
                        
                        for (const doc of snapshot.docs) {
                            const conversationData = doc.data();
                            
                            // Find the other participant
                            const otherUserId = conversationData.participants.find(id => id !== this.currentUser.uid);
                            
                            try {
                                // Get other user data
                                const userDoc = await db.collection('users').doc(otherUserId).get();
                                
                                if (userDoc.exists) {
                                    const userData = userDoc.data();
                                    
                                    // Check if user is blocked
                                    const isBlocked = this.currentUser.blockedUsers && 
                                                     this.currentUser.blockedUsers.includes(otherUserId);
                                    
                                    conversations.push({
                                        id: doc.id,
                                        otherUser: {
                                            uid: otherUserId,
                                            username: userData.username,
                                            avatar: userData.avatar,
                                            online: userData.online,
                                            isBlocked
                                        },
                                        lastMessage: conversationData.lastMessage,
                                        lastMessageTimestamp: conversationData.lastMessageTimestamp?.toDate() || new Date(),
                                        lastMessageSenderId: conversationData.lastMessageSenderId,
                                        isBlocked
                                    });
                                }
                            } catch (error) {
                                console.error(`Error getting user ${otherUserId}:`, error);
                            }
                        }
                        
                        // Sort by last message time
                        conversations.sort((a, b) => b.lastMessageTimestamp - a.lastMessageTimestamp);
                        
                        this.conversations = conversations;
                        this.render();
                    });
                    
                } catch (error) {
                    console.error("Error loading conversations:", error);
                    this.showNotification("Erreur lors du chargement des conversations", "error");
                }
            },
            
            // Load users
            async loadUsers() {
                try {
                    // Get all users
                    const snapshot = await db.collection('users').get();
                    
                    const users = [];
                    
                    snapshot.forEach(doc => {
                        // Don't include current user
                        if (doc.id !== this.currentUser.uid) {
                            const userData = doc.data();
                            
                            // Check if user is blocked
                            const isBlocked = this.currentUser.blockedUsers && 
                                             this.currentUser.blockedUsers.includes(doc.id);
                            
                            users.push({
                                uid: doc.id,
                                username: userData.username,
                                email: userData.email,
                                phone: userData.phone || "",
                                bio: userData.bio || "",
                                avatar: userData.avatar,
                                online: userData.online,
                                lastSeen: userData.lastSeen?.toDate() || null,
                                isBlocked
                            });
                        }
                    });
                    
                    this.users = users;
                    this.render();
                    
                } catch (error) {
                    console.error("Error loading users:", error);
                    this.showNotification("Erreur lors du chargement des utilisateurs", "error");
                }

            // Start chat with user
            async startChat(user) {
                if (user.isBlocked) {
                    this.showNotification("Vous avez bloqué cet utilisateur", "warning");
                    return;
                }
                
                // Create conversation ID (sort UIDs to ensure consistent ID)
                const sortedIds = [this.currentUser.uid, user.uid].sort();
                const conversationId = sortedIds.join('_');
                
                try {
                    // Check if conversation exists
                    const conversationDoc = await db.collection('conversations').doc(conversationId).get();
                    
                    if (!conversationDoc.exists) {
                        // Create new conversation
                        await db.collection('conversations').doc(conversationId).set({
                            participants: sortedIds,
                            lastMessage: null,
                            lastMessageTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    // Open chat screen
                    this.currentChat = {
                        id: conversationId,
                        otherUser: user
                    };
                    
                    this.currentScreen = 'chat';
                    
                    // Load messages
                    this.loadMessages(conversationId);
                    
                    this.render();
                    
                } catch (error) {
                    console.error("Error starting chat:", error);
                    this.showNotification("Erreur lors du démarrage de la conversation", "error");
                }
            },
            
            // Load messages for a conversation
            loadMessages(conversationId) {
                try {
                    // Clear previous messages
                    this.messages = [];
                    
                    // Query for messages
                    const query = db.collection('messages')
                        .where('conversationId', '==', conversationId)
                        .orderBy('timestamp', 'asc');
                    
                    // Live listener
                    query.onSnapshot((snapshot) => {
                        const messages = [];
                        
                        snapshot.forEach(doc => {
                            const messageData = doc.data();
                            
                            // Skip messages hidden for current user
                            if (messageData.hidden && messageData.hidden[this.currentUser.uid]) {
                                return;
                            }
                            
                            messages.push({
                                id: doc.id,
                                senderId: messageData.senderId,
                                text: messageData.text,
                                fileURL: messageData.fileURL,
                                timestamp: messageData.timestamp?.toDate() || new Date(),
                                read: messageData.read,
                                edited: messageData.edited || false
                            });
                        });
                        
                        this.messages = messages;
                        this.render();
                        
                        // Scroll to bottom
                        this.scrollToBottom();
                        
                        // Mark messages as read
                        this.markMessagesAsRead(conversationId);
                    });
                    
                } catch (error) {
                    console.error("Error loading messages:", error);
                    this.showNotification("Erreur lors du chargement des messages", "error");
                }
            },
            
            // Mark messages as read
            async markMessagesAsRead(conversationId) {
                try {
                    // Get unread messages not sent by current user
                    const query = db.collection('messages')
                        .where('conversationId', '==', conversationId)
                        .where('senderId', '!=', this.currentUser.uid)
                        .where('read', '==', false);
                    
                    const snapshot = await query.get();
                    
                    // Update each message
                    const batch = db.batch();
                    
                    snapshot.forEach(doc => {
                        batch.update(doc.ref, { read: true });
                    });
                    
                    if (snapshot.size > 0) {
                        await batch.commit();
                    }
                    
                } catch (error) {
                    console.error("Error marking messages as read:", error);
                }
            },
            
            // Send a message
            async sendMessage() {
                if (!this.currentChat) return;
                
                const messageInput = document.getElementById('message-input');
                const text = messageInput.value.trim();
                
                if (!text) return;
                
                try {
                    // Create message
                    await db.collection('messages').add({
                        conversationId: this.currentChat.id,
                        senderId: this.currentUser.uid,
                        text: text,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        read: false,
                        edited: false,
                        hidden: {}
                    });
                    
                    // Update conversation
                    await db.collection('conversations').doc(this.currentChat.id).update({
                        lastMessage: text,
                        lastMessageTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        lastMessageSenderId: this.currentUser.uid
                    });
                    
                    // Clear input
                    messageInput.value = '';
                    
                } catch (error) {
                    console.error("Error sending message:", error);
                    this.showNotification("Erreur lors de l'envoi du message", "error");
                }
            },
            
            // Block/unblock user
            async toggleBlockUser(userId, shouldBlock) {
                try {
                    if (!this.currentUser) return;
                    
                    const userRef = db.collection('users').doc(this.currentUser.uid);
                    const userDoc = await userRef.get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        let blockedUsers = userData.blockedUsers || [];
                        
                        if (shouldBlock) {
                            // Add to blocked list if not already there
                            if (!blockedUsers.includes(userId)) {
                                blockedUsers.push(userId);
                            }
                        } else {
                            // Remove from blocked list
                            blockedUsers = blockedUsers.filter(id => id !== userId);
                        }
                        
                        // Update user document
                        await userRef.update({ blockedUsers });
                        
                        // Update local state
                        this.currentUser.blockedUsers = blockedUsers;
                        
                        // Update UI for any conversations or users that are now blocked/unblocked
                        this.users = this.users.map(user => {
                            if (user.uid === userId) {
                                return { ...user, isBlocked: shouldBlock };
                            }
                            return user;
                        });
                        
                        this.conversations = this.conversations.map(conversation => {
                            if (conversation.otherUser.uid === userId) {
                                return { 
                                    ...conversation, 
                                    isBlocked: shouldBlock,
                                    otherUser: { ...conversation.otherUser, isBlocked: shouldBlock }
                                };
                            }
                            return conversation;
                        });
                        
                        this.showNotification(
                            shouldBlock ? "Utilisateur bloqué" : "Utilisateur débloqué", 
                            "success"
                        );
                        
                        this.render();
                    }
                } catch (error) {
                    console.error("Error blocking/unblocking user:", error);
                    this.showNotification("Erreur lors de l'action", "error");
                }
            },
            
            // Format time for display
            formatTime(timestamp) {
                if (!timestamp) return '';
                
                const now = new Date();
                const date = timestamp instanceof Date ? timestamp : new Date(timestamp);
                
                // If it's today, display the time
                if (date.toDateString() === now.toDateString()) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                
                // If it's yesterday, display 'Yesterday'
                const yesterday = new Date(now);
                yesterday.setDate(now.getDate() - 1);
                if (date.toDateString() === yesterday.toDateString()) {
                    return 'Hier';
                }
                
                // If it's this week, display the day name
                if (now.getTime() - date.getTime() < 7 * 24 * 60 * 60 * 1000) {
                    return date.toLocaleDateString([], { weekday: 'short' });
                }
                
                // Otherwise, display the date
                return date.toLocaleDateString([], { day: '2-digit', month: '2-digit' });
            },
            
            // Format last seen time
            formatLastSeen(lastSeen) {
                if (!lastSeen) return 'Jamais connecté';
                
                const date = lastSeen instanceof Date ? lastSeen : new Date(lastSeen);
                const now = new Date();
                const diff = now - date;
                
                // Less than a minute
                if (diff < 60000) {
                    return 'À l\'instant';
                }
                
                // Less than an hour
                if (diff < 3600000) {
                    const minutes = Math.floor(diff / 60000);
                    return `Il y a ${minutes} minute${minutes > 1 ? 's' : ''}`;
                }
                
                // Less than a day
                if (diff < 86400000) {
                    const hours = Math.floor(diff / 3600000);
                    return `Il y a ${hours} heure${hours > 1 ? 's' : ''}`;
                }
                
                // Less than a week
                if (diff < 604800000) {
                    const days = Math.floor(diff / 86400000);
                    return `Il y a ${days} jour${days > 1 ? 's' : ''}`;
                }
                
                // Format as date
                return date.toLocaleDateString();
            },
            
            // Show a notification
            showNotification(message, type = 'info') {
                // Clear existing notification
                if (this.notificationTimer) {
                    clearTimeout(this.notificationTimer);
                    const existingToast = document.querySelector('.toast');
                    if (existingToast) {
                        existingToast.remove();
                    }
                }
                
                // Create toast element
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                
                // Add to DOM
                document.body.appendChild(toast);
                
                // Auto remove after 3 seconds
                this.notificationTimer = setTimeout(() => {
                    toast.remove();
                    this.notificationTimer = null;
                }, 3000);
            },

                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 4V9H4.58152M19.9381 11C19.446 7.05369 16.0796 4 12 4C8.64262 4 5.76829 6.06817 4.58152 9M4.58152 9H9M20 20V15H19.4185M19.4185 15C18.2317 17.9318 15.3574 20 12 20C7.92038 20 4.55399 16.9463 4.06189 13M19.4185 15H15" 
                                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="main">
                        ${this.users.length === 0 ? this.renderEmptyUsers() : this.renderUsersList()}
                    </div>
                `;
            },
            
            // Render empty users state
            renderEmptyUsers() {
                return `
                    <div style="text-align: center; padding: 40px 20px;">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto 20px; color: #ccc;">
                            <path d="M17 20H22V18C22 16.3431 20.6569 15 19 15C18.0444 15 17.1931 15.4468 16.6438 16.1429M17 20H7M17 20V18C17 17.3438 16.8736 16.717 16.6438 16.1429M7 20H2V18C2 16.3431 3.34315 15 5 15C5.95561 15 6.80686 15.4468 7.35625 16.1429M7 20V18C7 17.3438 7.12642 16.717 7.35625 16.1429M7.35625 16.1429C8.0935 14.301 9.89482 13 12 13C14.1052 13 15.9065 14.301 16.6438 16.1429M15 7C15 8.65685 13.6569 10 12 10C10.3431 10 9 8.65685 9 7C9 5.34315 10.3431 4 12 4C13.6569 4 15 5.34315 15 7ZM21 10C21 11.1046 20.1046 12 19 12C17.8954 12 17 11.1046 17 10C17 8.89543 17.8954 8 19 8C20.1046 8 21 8.89543 21 10ZM7 10C7 11.1046 6.10457 12 5 12C3.89543 12 3 11.1046 3 10C3 8.89543 3.89543 8 5 8C6.10457 8 7 8.89543 7 10Z" 
                                  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <h3 style="margin-bottom: 10px; font-size: 18px;">Aucun utilisateur</h3>
                        <p style="color: #777;">Aucun utilisateur n'est disponible actuellement</p>
                    </div>
                `;
            },
            
            // Render users list
            renderUsersList() {
                return `
                    <div class="user-list">
                        ${this.users.map(user => this.renderUserItem(user)).join('')}
                    </div>
                `;
            },
            
            // Render user item
            renderUserItem(user) {
                return `
                    <div class="user-item">
                        <div class="user-avatar">
                            ${user.avatar 
                                ? `<img src="${user.avatar}" alt="${user.username}">`
                                : this.getInitials(user.username)
                            }
                            <div class="conversation-status ${user.online ? 'online' : ''}"></div>
                        </div>
                        <div class="user-info">
                            <div class="user-name">
                                ${user.username}
                                ${user.isBlocked ? '<span style="color: #EF4444; font-size: 12px; margin-left: 4px;">Bloqué</span>' : ''}
                            </div>
                            <div class="user-status">
                                <div class="status-dot ${user.online ? 'online' : ''}"></div>
                                ${user.online 
                                    ? 'En ligne' 
                                    : (user.lastSeen ? `Vu ${this.formatLastSeen(user.lastSeen)}` : 'Hors ligne')
                                }
                            </div>
                            ${user.bio ? `<div class="user-bio">${user.bio}</div>` : ''}
                            <div class="user-actions">
                                ${user.isBlocked
                                    ? `<button class="user-action-button" onclick="event.stopPropagation(); app.toggleBlockUser('${user.uid}', false)">Débloquer</button>`
                                    : `
                                    <button class="user-action-button block-button" onclick="event.stopPropagation(); app.toggleBlockUser('${user.uid}', true)">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M18.364 18.364A9 9 0 005.636 5.636M18.364 18.364A9 9 0 015.636 5.636M18.364 18.364L5.636 5.636" 
                                                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        Bloquer
                                    </button>
                                    <button class="user-action-button chat-button" onclick="app.startChat(${JSON.stringify(user).replace(/"/g, '&quot;')})">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 10H8.01M12 10H12.01M16 10H16.01M9 16H5C3.89543 16 3 15.1046 3 14V6C3 4.89543 3.89543 4 5 4H19C20.1046 4 21 4.89543 21 6V14C21 15.1046 20.1046 16 19 16H14L9 21V16Z" 
                                                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        Discuter
                                    </button>
                                    `
                                }
                            </div>
                        </div>
                    </div>
                `;
            },
            
            // Render profile tab
            renderProfileTab() {
                if (!this.currentUser) {
                    return `
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    `;
                }
                
                return `
                    <div class="profile-container">
                        <div class="profile-header">
                            <h1 style="font-size: 24px; margin-bottom: 8px;">Mon Profil</h1>
                            <p>Gérez vos informations et préférences</p>
                            
                            <div class="profile-avatar-container">
                                <div class="profile-avatar">
                                    ${this.currentUser.avatar 
                                        ? `<img src="${this.currentUser.avatar}" alt="${this.currentUser.username}">`
                                        : this.getInitials(this.currentUser.username)
                                    }
                                </div>
                            </div>
                        </div>
                        
                        <div style="text-align: center; margin-bottom: 24px;">
                            <h2 style="font-size: 18px; font-weight: 600; margin-bottom: 4px;">${this.currentUser.username}</h2>
                            <p style="color: #777;">${this.currentUser.email}</p>
                        </div>
                        
                        <div class="profile-card">
                            <div class="profile-card-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Informations personnelles
                            </div>
                            
                            <div class="profile-field">
                                <div class="profile-field-label">Nom</div>
                                <div class="profile-field-value">${this.currentUser.username}</div>
                            </div>
                            
                            <div class="profile-field">
                                <div class="profile-field-label">Email</div>
                                <div class="profile-field-value">${this.currentUser.email}</div>
                            </div>
                            
                            <div class="profile-field">
                                <div class="profile-field-label">Téléphone</div>
                                <div class="profile-field-value">${this.currentUser.phone || 'Non renseigné'}</div>
                            </div>
                            
                            <div class="profile-field">
                                <div class="profile-field-label">Bio</div>
                                <div class="profile-field-value">${this.currentUser.bio || 'Aucune bio'}</div>
                            </div>
                        </div>
                        
                        <div class="profile-card">
                            <div class="profile-card-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7 21C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H17C18.1046 3 19 3.89543 19 5V19C19 20.1046 18.1046 21 17 21H7Z" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M15 9H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M15 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M15 15H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Apparence
                            </div>
                            
                            <div class="theme-toggle">
                                <div>
                                    <div style="font-weight: 500;">Mode sombre</div>
                                    <div style="font-size: 14px; color: #777;">Thème sombre pour l'application</div>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" ${this.isDarkMode ? 'checked' : ''} onchange="app.toggleDarkMode(this.checked)">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="profile-actions">
                            <button class="logout-button" onclick="app.handleLogout()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M17 16L21 12M21 12L17 8M21 12H9M9 21H7C5.89543 21 5 20.1046 5 19V5C5 3.89543 5.89543 3 7 3H9" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Se déconnecter
                            </button>
                            
                            <button class="delete-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19 7L18.1327 19.1425C18.0579 20.1891 17.187 21 16.1378 21H7.86224C6.81296 21 5.94208 20.1891 5.86732 19.1425L5 7M10 11V17M14 11V17M15 7V4C15 3.44772 14.5523 3 14 3H10C9.44772 3 9 3.44772 9 4V7M4 7H20" 
                                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Supprimer mon compte
                            </button>
                        </div>
                    </div>
                `;
            },
            
            // Render chat screen
            renderChatScreen() {
                if (!this.currentChat) {
                    return `
                        <div class="container">
                            <div class="header">
                                <button class="back-button" onclick="app.currentScreen = 'main'; app.render();">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                <h1>Chat</h1>
                            </div>
                            <div class="main" style="display: flex; align-items: center; justify-content: center;">
                                <p>Aucune conversation sélectionnée</p>
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="chat-container">
                        <div class="chat-header">
                            <button class="back-button" onclick="app.currentScreen = 'main'; app.render();">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15 19L8 12L15 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <div class="chat-title">${this.currentChat.otherUser.username}</div>
                        </div>
                        
                        <div id="chat-messages" class="chat-messages">
                            ${this.renderChatMessages()}
                        </div>
                        
                        <div class="chat-input">
                            <input type="text" id="message-input" class="message-input" placeholder="Écrire un message..." onkeypress="if(event.key === 'Enter') app.sendMessage()">
                            <button class="send-button" onclick="app.sendMessage()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5V19M12 5L19 12M12 5L5 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            },
            
            // Render chat messages
            renderChatMessages() {
                if (this.messages.length === 0) {
                    return `
                        <div style="text-align: center; padding: 40px 20px;">
                            <p style="color: #777;">Aucun message. Démarrez la conversation !</p>
                        </div>
                    `;
                }
                
                return this.messages.map(message => {
                    const isSent = message.senderId === this.currentUser.uid;
                    const messageClass = isSent ? 'message-sent' : 'message-received';
                    
                    // Format time
                    const time = new Date(message.timestamp).toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                    
                    return `
                        <div class="message-bubble ${messageClass}">
                            <div>${message.text}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                }).join('');
            },
            
            // Render the app
            render() {
                const appElement = document.getElementById('app');
                
                if (!appElement) return;
                
                let content = '';
                
                switch (this.currentScreen) {
                    case 'auth':
                        content = this.renderAuthScreen();
                        break;
                    case 'main':
                        content = this.renderMainScreen();
                        break;
                    case 'chat':
                        content = this.renderChatScreen();
                        break;
                    default:
                        content = '<div>Screen not found</div>';
                }
                
                appElement.innerHTML = content;
                
                // Focus message input in chat screen
                if (this.currentScreen === 'chat') {
                    const messageInput = document.getElementById('message-input');
                    if (messageInput) {
                        messageInput.focus();
                    }
                    
                    // Scroll to bottom
                    this.scrollToBottom();
                }
            }
        };
        
        // Initialize the app
        app.init();
    </script>
</body>
</html>
