        // Main Application Component
        const App = () => {
            const [state, dispatch] = useReducer(appReducer, initialAppState);
            const [isLoading, setIsLoading] = useState(true);
            const firebase = useFirebase();
            
            // Set up auth listener
            useEffect(() => {
                const unsubscribe = firebase.onAuthStateChanged(firebase.auth, async (user) => {
                    if (user) {
                        // User is signed in
                        try {
                            // Get user profile from Firestore
                            const userDoc = await firebase.getDoc(firebase.doc(firebase.db, "users", user.uid));
                            
                            if (userDoc.exists()) {
                                const userData = userDoc.data();
                                
                                // Update online status
                                await firebase.updateDoc(firebase.doc(firebase.db, "users", user.uid), {
                                    online: true,
                                    lastSeen: firebase.serverTimestamp()
                                });
                                
                                // Set theme
                                if (userData.theme) {
                                    dispatch({ type: 'SET_THEME', payload: userData.theme });
                                    
                                    // Apply theme
                                    if (userData.theme.mode === 'dark') {
                                        document.documentElement.classList.add('dark');
                                    } else {
                                        document.documentElement.classList.remove('dark');
                                    }
                                }
                                
                                // Set user state
                                dispatch({
                                    type: 'SET_USER',
                                    payload: {
                                        uid: user.uid,
                                        username: userData.username,
                                        email: userData.email,
                                        phone: userData.phone || "",
                                        bio: userData.bio || "",
                                        avatar: userData.avatar
                                    }
                                });
                                
                                // Set blocked users
                                dispatch({
                                    type: 'SET_BLOCKED_USERS',
                                    payload: userData.blockedUsers || []
                                });
                                
                                // Set app screen
                                dispatch({ type: 'SET_SCREEN', payload: 'main' });
                            } else {
                                // User document not found, sign out
                                await firebase.signOut(firebase.auth);
                                dispatch({ type: 'SET_USER', payload: null });
                                dispatch({ type: 'SET_SCREEN', payload: 'auth' });
                            }
                        } catch (error) {
                            console.error("Error getting user data:", error);
                            dispatch({ type: 'SET_USER', payload: null });
                            dispatch({ type: 'SET_SCREEN', payload: 'auth' });
                        }
                    } else {
                        // User is signed out
                        dispatch({ type: 'SET_USER', payload: null });
                        dispatch({ type: 'SET_SCREEN', payload: 'auth' });
                    }
                    
                    setIsLoading(false);
                });
                
                // Clean up
                return () => unsubscribe();
            }, [firebase]);
            
            // Handle notification dismissal
            const handleNotificationClose = () => {
                dispatch({ type: 'SET_NOTIFICATION', payload: null });
            };
            
            // Render appropriate screen based on state
            const renderScreen = () => {

                            <div className="h-full flex flex-col bg-gray-50 dark:bg-gray-900">
                                <div className="flex-1 overflow-hidden">
                                    {state.currentTab === 'conversations' && <ConversationsScreen />}
                                    {state.currentTab === 'users' && <UsersScreen />}
                                    {state.currentTab === 'profile' && <ProfileScreen />}
                                </div>
                                
                                <TabBar 
                                    tabs={[
                                        {
                                            id: 'conversations',
                                            label: 'Discussions',
                                            icon: (
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                                                </svg>
                                            )
                                        },
                                        {
                                            id: 'users',
                                            label: 'Utilisateurs',
                                            icon: (
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                                </svg>
                                            )
                                        },
                                        {
                                            id: 'profile',
                                            label: 'Profil',
                                            icon: (
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                </svg>
                                            )
                                        }
                                    ]}
                                    activeTab={state.currentTab}
                                    onChange={(tab) => dispatch({ type: 'SET_TAB', payload: tab })}
                                />
                            </div>
                        );
                        
                    case 'chat':
                        return <ChatScreen />;
                        
                    default:
                        return <div>Screen not found</div>;
                }
            };
            
            if (isLoading) {
                return <FullScreenLoader message="Chargement de l'application..." />;
            }
            
            return (
                <AppContext.Provider value={[state, dispatch]}>
                    <div className="h-full">
                        {renderScreen()}
                        
                        {/* Toast notification */}
                        {state.notification && (
                            <Toast
                                message={state.notification.message}
                                type={state.notification.type}
                                onClose={handleNotificationClose}
                            />
                        )}
                    </div>
                </AppContext.Provider>
            );
        };
        
        // Render the application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
