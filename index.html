    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        html, body, #root {
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior-y: contain;
        }
        
        /* CSS Variables for theme colors */
        :root {
            --primary: #5D5CDE;
            --primary-light: #7D7CF0;
            --primary-dark: #4C4BAE;
            --success: #4CAF50;
            --error: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;
            
            /* Light theme */
            --bg-light: #F8F9FA;
            --surface-light: #FFFFFF;
            --text-light: #333333;
            --text-secondary-light: #6B7280;
            --border-light: #E5E7EB;
            --card-light: #FFFFFF;
            --chat-bg-light: #F3F4F6;
            
            /* Dark theme */
            --bg-dark: #121212;
            --surface-dark: #1E1E1E;
            --text-dark: #F5F5F5;
            --text-secondary-dark: #9CA3AF;
            --border-dark: #374151;
            --card-dark: #252525;
            --chat-bg-dark: #111827;
            
            /* Native app feel variables */
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
        }
        
        /* Transitions */
        .fade-enter {
            opacity: 0;
        }
        .fade-enter-active {
            opacity: 1;
            transition: opacity 300ms;
        }
        .fade-exit {
            opacity: 1;
        }
        .fade-exit-active {
            opacity: 0;
            transition: opacity 300ms;
        }
        
        .slide-enter {
            transform: translateX(100%);
        }
        .slide-enter-active {
            transform: translateX(0);
            transition: transform 300ms;
        }
        .slide-exit {
            transform: translateX(0);
        }
        .slide-exit-active {
            transform: translateX(-100%);
            transition: transform 300ms;
        }
        
        /* Native-like scrolling */
        .native-scroll {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
        }
        
        /* Hide scrollbar for clean look */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Swipeable item */
        .swipeable-item {
            touch-action: pan-y;
        }
        
        /* Native-like button feedback */
        .active-feedback {
            transition: transform 0.1s, opacity 0.1s;
        }
        .active-feedback:active {
            transform: scale(0.97);
            opacity: 0.8;
        }
        
        /* CSS for pull-to-refresh */
        .pull-refresh-indicator {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            z-index: 10;
        }

        .refresh-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid transparent;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Message bubble animations */
        @keyframes message-in {
            0% { 
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .message-bubble {
            animation: message-in 0.2s ease-out forwards;
        }
        
        /* Dark mode styling */
        .dark-mode {
            color-scheme: dark;
        }
        
        /* Tab bar style for iOS feel */
        .tab-bar {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Loading skeleton animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        .dark .skeleton {
            background: linear-gradient(90deg, #303030 25%, #3a3a3a 50%, #303030 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Haptic feedback simulation using animation */
        .haptic-feedback {
            animation: haptic 0.1s;
        }
        
        @keyframes haptic {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
        
        /* Segmented control iOS style */
        .segmented-control {
            border-radius: 8px;
            overflow: hidden;
            background-color: rgba(120, 120, 128, 0.16);
            display: flex;
            padding: 2px;
        }
        
        .segmented-option {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            font-weight: 500;
            position: relative;
            z-index: 1;
            transition: color 0.2s;
        }
        
        .segmented-option-selected {
            color: var(--text-light);
        }
        
        .dark .segmented-option-selected {
            color: var(--text-dark);
        }
        
        .segmented-highlight {
            position: absolute;
            height: calc(100% - 4px);
            border-radius: 6px;
            background-color: white;
            transition: transform 0.2s ease;
            z-index: 0;
            top: 2px;
        }
        
        .dark .segmented-highlight {
            background-color: var(--card-dark);
        }
        
        /* iOS sheet presentation style */
        .sheet-backdrop {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }
        
        .sheet-container {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        
        .sheet-handle {
            width: 36px;
            height: 5px;
            border-radius: 3px;
            background-color: rgba(120, 120, 128, 0.3);
            margin: 8px auto;
        }
        
        /* Navigation bar transition */
        .navbar-hidden {
            transform: translateY(-100%);
        }
        
        .navbar-visible {
            transform: translateY(0);
        }
        
        /* Custom swipe action styles */
        .swipe-action-container {
            position: relative;
            overflow: hidden;
        }
        
        .swipe-content {
            transform: translateX(0);
            transition: transform 0.2s;
        }
        
        .swipe-actions {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            display: flex;
        }
        
        .swipe-action {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            width: 70px;
        }
    </style>

    <!-- React Application -->
    <script type="text/babel">
        // Destructure React components
        const { 
            useState, 
            useEffect, 
            useRef, 
            useCallback, 
            useContext, 
            createContext, 
            useMemo,
            useReducer,
            Suspense,
            lazy
        } = React;
        
        // Destructure Framer Motion
        const { 
            motion, 
            AnimatePresence,
            useAnimation,
            useMotionValue,
            useTransform,
            useDragControls
        } = window.framerMotion;
        
        // Destructure React Spring
        const { 
            useSpring, 
            animated, 
            config
        } = window.ReactSpringWeb;
        
        // Create app-wide context for authentication, theme, etc.
        const AppContext = createContext();
        
        // Theme context
        const ThemeContext = createContext();
        
        // Firebase services context
        const FirebaseContext = createContext();
        
        // Application-wide state management
        const initialAppState = {
            currentUser: null,
            theme: { mode: 'light', color: 'default' },
            isOnline: true,
            loading: false,
            error: null,
            currentScreen: 'auth',
            currentTab: 'conversations',
            conversations: [],
            users: [],
            currentChat: null,
            messages: [],
            searchTerm: '',
            notification: null,
            blockedUsers: []
        };
        
        // App reducer for global state
        function appReducer(state, action) {
            switch (action.type) {
                case 'SET_USER':
                    return { ...state, currentUser: action.payload };
                case 'SET_THEME':
                    return { ...state, theme: action.payload };
                case 'SET_ONLINE':
                    return { ...state, isOnline: action.payload };
                case 'SET_LOADING':
                    return { ...state, loading: action.payload };
                case 'SET_ERROR':
                    return { ...state, error: action.payload };
                case 'SET_SCREEN':
                    return { ...state, currentScreen: action.payload };
                case 'SET_TAB':
                    return { ...state, currentTab: action.payload };
                case 'SET_CONVERSATIONS':
                    return { ...state, conversations: action.payload };
                case 'SET_USERS':
                    return { ...state, users: action.payload };
                case 'SET_CURRENT_CHAT':
                    return { ...state, currentChat: action.payload };
                case 'SET_MESSAGES':
                    return { ...state, messages: action.payload };
                case 'SET_SEARCH_TERM':
                    return { ...state, searchTerm: action.payload };
                case 'SET_NOTIFICATION':
                    return { ...state, notification: action.payload };
                case 'SET_BLOCKED_USERS':
                    return { ...state, blockedUsers: action.payload };
                case 'CLEAR_NOTIFICATION':
                    return { ...state, notification: null };
                default:
                    return state;
            }
        }
        
        //===============================================================
        // UTILITY COMPONENTS
        //===============================================================
        
        // Loading Spinner Component
        const LoadingSpinner = ({ size = 'md', color = 'primary' }) => {
            const sizeClasses = {
                sm: 'w-5 h-5 border-2',
                md: 'w-8 h-8 border-2',
                lg: 'w-12 h-12 border-3',
                xl: 'w-16 h-16 border-4'
            };
            
            const colorClasses = {
                primary: 'border-primary',
                white: 'border-white',
                gray: 'border-gray-300 dark:border-gray-600'
            };
            
            return (
                <div className={`${sizeClasses[size]} rounded-full ${colorClasses[color]} border-t-transparent animate-spin`}></div>
            );
        };
        
        // Full-screen loader
        const FullScreenLoader = ({ message = "Chargement..." }) => {
            return (
                <div className="fixed inset-0 flex flex-col items-center justify-center bg-white dark:bg-gray-900 bg-opacity-95 dark:bg-opacity-95 z-50">
                    <LoadingSpinner size="lg" />
                    <p className="mt-4 text-gray-600 dark:text-gray-300">{message}</p>
                </div>
            );
        };
        
        // Toast Notification Component
        const Toast = ({ message, type = 'info', onClose }) => {
            const [isVisible, setIsVisible] = useState(true);
            
            // Auto-close after 3 seconds
            useEffect(() => {
                const timer = setTimeout(() => {
                    setIsVisible(false);
                    // Add delay for animation to complete
                    setTimeout(onClose, 300);
                }, 3000);
                
                return () => clearTimeout(timer);
            }, [onClose]);
            
            const typeClasses = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            // Spring animation for entrance and exit
            const springProps = useSpring({
                opacity: isVisible ? 1 : 0,
                transform: isVisible ? 'translateY(0)' : 'translateY(20px)',
                config: config.stiff
            });
            
            const getIcon = () => {
                switch (type) {
                    case 'success':
                        return (
                            <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                            </svg>
                        );
                    case 'error':
                        return (
                            <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        );
                    case 'warning':
                        return (
                            <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        );
                    default: // info
                        return (
                            <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        );
                }
            };
            
            return (
                <animated.div style={springProps} className="fixed bottom-4 left-4 right-4 md:left-auto md:right-4 md:max-w-sm z-50 px-4 py-3 rounded-lg shadow-lg text-white flex items-center justify-between">
                    <div className={`absolute inset-0 ${typeClasses[type]} rounded-lg -z-10`}></div>
                    <div className="flex items-center">
                        {getIcon()}
                        <span>{message}</span>
                    </div>
                    <button 
                        onClick={() => {
                            setIsVisible(false);
                            setTimeout(onClose, 300);
                        }}
                        className="ml-4 text-white hover:text-gray-200 focus:outline-none"
                    >
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </animated.div>
            );
        };
        
        // Modal Component
        const Modal = ({ isOpen, onClose, title, children, actions }) => {
            // Spring animation for modal
            const modalSpring = useSpring({
                opacity: isOpen ? 1 : 0,
                transform: isOpen ? 'scale(1)' : 'scale(0.9)',
                config: config.stiff
            });
            
            // Spring animation for backdrop
            const backdropSpring = useSpring({
                opacity: isOpen ? 1 : 0,
                config: config.stiff
            });
            
            // Don't render if closed
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center">
                    <animated.div 
                        style={backdropSpring} 
                        className="fixed inset-0 bg-black bg-opacity-50 sheet-backdrop"
                        onClick={onClose}
                    />
                    <animated.div 
                        style={modalSpring} 
                        className="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md mx-4 z-10 overflow-hidden"
                    >
                        <div className="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                            <h2 className="text-lg font-medium">{title}</h2>
                            <button 
                                onClick={onClose}
                                className="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <div className="p-4">
                            {children}
                        </div>
                        {actions && (
                            <div className="border-t border-gray-200 dark:border-gray-700 px-4 py-3 flex justify-end space-x-2">
                                {actions}
                            </div>
                        )}
                    </animated.div>
                </div>
            );
        };
        
        // Sheet Component (Bottom Modal)
        const Sheet = ({ isOpen, onClose, title, children }) => {
            // Spring animation for sheet
            const sheetSpring = useSpring({
                transform: isOpen ? 'translateY(0%)' : 'translateY(100%)',
                config: config.stiff
            });
            
            // Spring animation for backdrop
            const backdropSpring = useSpring({
                opacity: isOpen ? 1 : 0,
                config: config.stiff
            });
            
            // Don't render if closed
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 z-50">
                    <animated.div 
                        style={backdropSpring} 
                        className="fixed inset-0 bg-black bg-opacity-50 sheet-backdrop"
                        onClick={onClose}
                    />
                    <animated.div 
                        style={sheetSpring} 
                        className="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 sheet-container z-10 pb-safe"
                    >
                        <div className="sheet-handle"></div>
                        {title && (
                            <div className="px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                                <h2 className="text-lg font-medium">{title}</h2>
                                <button 
                                    onClick={onClose}
                                    className="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none"
                                >
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        )}
                        <div className="p-4 overflow-y-auto max-h-[70vh]">
                            {children}
                        </div>
                    </animated.div>
                </div>
            );
        };
        
        // Button Component with haptic feedback
        const Button = ({ 
            children, 
            variant = 'primary', 
            size = 'md', 
            onClick, 
            fullWidth = false,
            rounded = false, 
            disabled = false,
            className = '',
            icon = null
        }) => {
            const [isPressing, setIsPressing] = useState(false);
            
            const variantClasses = {
                primary: 'bg-primary hover:bg-primary-dark text-white',
                secondary: 'bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white',
                outline: 'border border-primary text-primary hover:bg-primary hover:text-white',
                text: 'text-primary hover:bg-gray-100 dark:hover:bg-gray-800',
                danger: 'bg-red-500 hover:bg-red-600 text-white'
            };
            
            const sizeClasses = {
                sm: 'px-3 py-1.5 text-sm',
                md: 'px-4 py-2',
                lg: 'px-6 py-3 text-lg'
            };
            
            const handleClick = (e) => {
                if (disabled) return;
                
                // Simple haptic feedback simulation for supported browsers
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(5);
                }
                
                onClick && onClick(e);
            };
            
            // Use React Spring for press animation
            const springProps = useSpring({
                scale: isPressing ? 0.97 : 1,
                opacity: disabled ? 0.7 : 1,
                config: { tension: 500, friction: 20 }
            });
            
            return (
                <animated.button
                    style={springProps}
                    onClick={handleClick}
                    disabled={disabled}
                    onMouseDown={() => setIsPressing(true)}
                    onMouseUp={() => setIsPressing(false)}
                    onMouseLeave={() => setIsPressing(false)}

            const [values, setValues] = useState(initialState);

            const [isValid, setIsValid] = useState(false);
            
            // useEffect to validate whenever values change
            useEffect(() => {

                const errorValues = Object.values(validationErrors);
                
                let valid = true;
                for (let error of errorValues) {
                    if (error) {

                        break;
                    }
                }
                
                setIsValid(valid);
                setErrors(validationErrors);
            }, [values, validate]);
            
            const handleChange = (e) => {
                setValues({
                    ...values,
                    [e.target.name]: e.target.value
                });
            };
            
            const setValue = (field, value) => {
                setValues({
                    ...values,
                    [field]: value
                });
            };
            
            const reset = () => {
                setValues(initialState);
            };
            
            return { values, errors, isValid, handleChange, setValue, reset };

                setIsDark(mediaQuery.matches);
                
                // Listen for changes
                const handler = (e) => setIsDark(e.matches);
                mediaQuery.addEventListener('change', handler);
                
                // Apply dark mode class
                if (mediaQuery.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                
                return () => mediaQuery.removeEventListener('change', handler);
            }, []);
            
            // Function to toggle dark mode
            const toggle = () => {
                setIsDark(!isDark);
                if (isDark) {
                    document.documentElement.classList.remove('dark');

                setTouchStart(null);

                if (touchStart && touchEnd && onSwipeLeft) {

                    if (distance > threshold) {
                        onSwipeLeft();
                        resetTouch();
                    }
                }
            }, [touchStart, touchEnd, onSwipeLeft, threshold]);
            
            // Determine if we've swiped right
            useEffect(() => {
                if (touchStart && touchEnd && onSwipeRight) {
                    const distance = touchEnd - touchStart;
                    if (distance > threshold) {
                        onSwipeRight();
                        resetTouch();
                    }
                }

                setTouchEnd(null);

                if (!timestamp) return '';

                // If it's today, display the time
                if (date.toDateString() === now.toDateString()) {
                    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                }
                
                // If it's yesterday, display 'Yesterday'
                const yesterday = new Date(now);
                yesterday.setDate(now.getDate() - 1);
                if (date.toDateString() === yesterday.toDateString()) {
                    return 'Hier';
                }
                
                // If it's this week, display the day name
                if (now.getTime() - date.getTime() < 7 * 24 * 60 * 60 * 1000) {
                    return date.toLocaleDateString([], { weekday: 'short' });

            const scrollToBottom = () => {

                if (!currentChat || !currentUser) return;
                
                const loadMessages = () => {
                    try {
                        setLoading(true);
                        // Query for messages
                        const q = firebase.query(
                            firebase.collection(firebase.db, "messages"),
                            firebase.where("conversationId", "==", currentChat.id),
                            firebase.orderBy("timestamp", "asc")
                        );
                        
                        // Subscribe to messages
                        const unsubscribe = firebase.onSnapshot(q, (snapshot) => {
                            const messageList = [];
                            snapshot.forEach((doc) => {
                                const messageData = doc.data();
                                
                                // Skip messages hidden for current user
                                if (messageData.hidden && messageData.hidden[currentUser.uid]) {
                                    return;
                                }
                                
                                messageList.push({
                                    id: doc.id,
                                    senderId: messageData.senderId,
                                    text: messageData.text,
                                    fileURL: messageData.fileURL,
                                    timestamp: messageData.timestamp?.toDate() || new Date(),
                                    read: messageData.read,
                                    edited: messageData.edited || false
                                });
                            });
                            
                            setMessages(messageList);
                            setLoading(false);
                            
                            // Mark messages as read
                            markMessagesAsRead();
                        });
                        
                        return unsubscribe;
                    } catch (error) {
                        console.error("Error loading messages:", error);
                        setLoading(false);
                    }
                };
                
                // Listen for typing status
                const listenToTyping = () => {
                    try {
                        const unsubscribe = firebase.onSnapshot(
                            firebase.doc(firebase.db, "conversations", currentChat.id), 
                            (doc) => {
                                if (doc.exists()) {
                                    const data = doc.data();
                                    const otherUser = currentChat.otherUser;
                                    
                                    // Check if the other user is typing
                                    if (data[`typing_${otherUser.uid}`]) {
                                        setIsTyping(true);
                                    } else {
                                        setIsTyping(false);
                                    }
                                }
                            }
                        );
                        
                        return unsubscribe;
                    } catch (error) {
                        console.error("Error listening to typing:", error);
                    }
                };
                
                const messageUnsubscribe = loadMessages();
                const typingUnsubscribe = listenToTyping();
                
                // Clean up
                return () => {
                    if (messageUnsubscribe) messageUnsubscribe();
                    if (typingUnsubscribe) typingUnsubscribe();
                };

            // Mark messages as read
            const markMessagesAsRead = async () => {
                if (!currentChat || !currentUser) return;
                
                try {
                    // Get unread messages
                    const q = firebase.query(
                        firebase.collection(firebase.db, "messages"),
                        firebase.where("conversationId", "==", currentChat.id),
                        firebase.where("senderId", "!=", currentUser.uid),

                    const querySnapshot = await firebase.getDocs(q);
                    
                    // Mark as read
                    const batch = [];
                    querySnapshot.forEach((doc) => {
                        batch.push(firebase.updateDoc(doc.ref, { read: true }));
                    });
                    
                    if (batch.length > 0) {
                        await Promise.all(batch);
                    }
                } catch (error) {
                    console.error("Error marking messages as read:", error);
                }
            };
            
            // Handle scroll to control header visibility
            const handleScroll = () => {
                if (!messagesContainerRef.current) return;
                
                const currentScrollPos = messagesContainerRef.current.scrollTop;
                setIsHeaderVisible(
                    currentScrollPos <= 10 || 
                    currentScrollPos < lastScrollPositionRef.current
                );
                lastScrollPositionRef.current = currentScrollPos;
            };
            
            // Add scroll listener
            useEffect(() => {
                const container = messagesContainerRef.current;
                if (container) {
                    container.addEventListener('scroll', handleScroll);
                    return () => container.removeEventListener('scroll', handleScroll);
                }
            }, []);
            
            // Update typing status
            const updateTypingStatus = (isTyping) => {
                if (!currentChat || !currentUser) return;
                
                try {
                    // Clear any existing timeout
                    if (typingTimeoutRef.current) {
                        clearTimeout(typingTimeoutRef.current);
                    }
                    
                    // Update typing status
                    firebase.updateDoc(
                        firebase.doc(firebase.db, "conversations", currentChat.id),
                        {
                            [`typing_${currentUser.uid}`]: isTyping,
                            typingUpdatedAt: firebase.serverTimestamp()
                        }
                    );
                    
                    // Set timeout to clear typing status after 2 seconds
                    if (isTyping) {
                        typingTimeoutRef.current = setTimeout(() => {
                            firebase.updateDoc(
                                firebase.doc(firebase.db, "conversations", currentChat.id),
                                {
                                    [`typing_${currentUser.uid}`]: false,
                                    typingUpdatedAt: firebase.serverTimestamp()
                                }
                            );
                        }, 2000);
                    }
                } catch (error) {
                    console.error("Error updating typing status:", error);
                }
            };
            
            // Handle sending message
            const sendMessage = async () => {
                if ((!messageText && !selectedMedia) || !currentChat || !currentUser) return;
                
                try {
                    let fileURL = null;
                    
                    // Upload file if selected
                    if (selectedMedia) {
                        setIsUploading(true);
                        
                        // Upload file
                        const storageRef = firebase.ref(
                            firebase.storage, 
                            `messages/${currentChat.id}/${Date.now()}_${selectedMedia.name}`
                        );
                        
                        await firebase.uploadBytes(storageRef, selectedMedia);
                        fileURL = await firebase.getDownloadURL(storageRef);
                        
                        setIsUploading(false);
                        setSelectedMedia(null);
                        setIsMediaPickerOpen(false);
                    }
                    
                    // Create message
                    const messageData = {
                        conversationId: currentChat.id,
                        senderId: currentUser.uid,
                        text: messageText,
                        fileURL: fileURL,
                        timestamp: firebase.serverTimestamp(),
                        read: false,
                        edited: false,
                        hidden: {}
                    };
                    
                    // Add message to Firestore
                    await firebase.addDoc(
                        firebase.collection(firebase.db, "messages"),
                        messageData
                    );
                    
                    // Update conversation with last message
                    await firebase.updateDoc(
                        firebase.doc(firebase.db, "conversations", currentChat.id),
                        {
                            lastMessage: messageText || "Média partagé",
                            lastMessageTimestamp: firebase.serverTimestamp(),
                            lastMessageSenderId: currentUser.uid
                        }
                    );
                    
                    // Reset typing status
                    updateTypingStatus(false);
                    
                    // Clear message input
                    setMessageText('');
                    
                } catch (error) {
                    console.error("Error sending message:", error);
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: "Erreur lors de l'envoi du message",
                            type: "error"
                        }
                    });
                }
            };
            
            // Handle input change
            const handleInputChange = (e) => {
                setMessageText(e.target.value);
                updateTypingStatus(true);
            };
            
            // Handle media select
            const handleMediaSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                // Validate file size (5MB for images, 40MB for videos)
                const isImage = file.type.startsWith('image/');
                const isVideo = file.type.startsWith('video/');
                
                const MAX_IMAGE_SIZE = 5 * 1024 * 1024; // 5MB
                const MAX_VIDEO_SIZE = 40 * 1024 * 1024; // 40MB
                
                if (isImage && file.size > MAX_IMAGE_SIZE) {
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: "L'image ne doit pas dépasser 5MB",
                            type: "error"
                        }
                    });
                    return;
                }
                
                if (isVideo && file.size > MAX_VIDEO_SIZE) {
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: "La vidéo ne doit pas dépasser 40MB",
                            type: "error"
                        }
                    });
                    return;
                }
                
                setSelectedMedia(file);
            };
            
            // Handle key press
            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    
                    if (editingMessage) {
                        saveEditedMessage();
                    } else {
                        sendMessage();
                    }
                }
            };
            
            // Handle edit message
            const handleEditMessage = (message) => {
                setEditingMessage(message);
                setMessageText(message.text || '');
                // Focus the input
                document.getElementById('message-input')?.focus();
            };
            
            // Save edited message
            const saveEditedMessage = async () => {
                if (!editingMessage || !messageText.trim()) return;
                
                try {
                    await firebase.updateDoc(
                        firebase.doc(firebase.db, "messages", editingMessage.id),
                        {
                            text: messageText,
                            edited: true
                        }
                    );
                    
                    // Update conversation if this was the last message
                    const conversationDoc = await firebase.getDoc(
                        firebase.doc(firebase.db, "conversations", currentChat.id)
                    );
                    
                    if (conversationDoc.exists()) {
                        const conversationData = conversationDoc.data();
                        
                        // Check if the edited message was the last one
                        if (conversationData.lastMessageSenderId === currentUser.uid) {
                            const lastMessageTime = conversationData.lastMessageTimestamp?.toDate();
                            const editedMessageTime = editingMessage.timestamp;
                            
                            // If timestamps are close, update last message
                            if (Math.abs(lastMessageTime - editedMessageTime) < 1000) {
                                await firebase.updateDoc(
                                    firebase.doc(firebase.db, "conversations", currentChat.id),
                                    {
                                        lastMessage: messageText
                                    }
                                );
                            }
                        }
                    }
                    
                    // Reset editing state
                    setEditingMessage(null);
                    setMessageText('');
                    
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: "Message modifié",
                            type: "success"
                        }
                    });
                } catch (error) {
                    console.error("Error editing message:", error);
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: "Erreur lors de la modification du message",
                            type: "error"
                        }
                    });
                }
            };
            
            // Handle delete message
            const handleDeleteMessage = (message) => {
                setMessageToDelete(message);
                setIsDeleteModalOpen(true);
            };
            
            // Confirm delete message
            const confirmDeleteMessage = async (forEveryone) => {
                setIsDeleteModalOpen(false);
                
                if (!messageToDelete) return;
                
                try {
                    if (forEveryone) {
                        // Delete file if exists
                        if (messageToDelete.fileURL) {
                            try {
                                // Extract filename from URL
                                const url = new URL(messageToDelete.fileURL);
                                const pathSegments = url.pathname.split('/');
                                const fileName = pathSegments[pathSegments.length - 1].split('?')[0];
                                
                                // Create reference to the file
                                const fileRef = firebase.ref(
                                    firebase.storage, 
                                    `messages/${currentChat.id}/${fileName}`
                                );
                                
                                // Delete the file
                                await firebase.deleteObject(fileRef);
                            } catch (error) {
                                console.error("Error deleting file:", error);
                            }
                        }
                        
                        // Delete the message
                        await firebase.deleteDoc(
                            firebase.doc(firebase.db, "messages", messageToDelete.id)
                        );
                        
                        // Update conversation if needed
                        const conversationDoc = await firebase.getDoc(
                            firebase.doc(firebase.db, "conversations", currentChat.id)
                        );
                        
                        if (conversationDoc.exists()) {
                            const conversationData = conversationDoc.data();
                            
                            // Check if the deleted message was the last one
                            if (conversationData.lastMessageSenderId === currentUser.uid) {
                                const lastMessageTime = conversationData.lastMessageTimestamp?.toDate();
                                const deletedMessageTime = messageToDelete.timestamp;
                                
                                // If timestamps are close, update last message
                                if (Math.abs(lastMessageTime - deletedMessageTime) < 1000) {
                                    // Find new last message
                                    const q = firebase.query(
                                        firebase.collection(firebase.db, "messages"),
                                        firebase.where("conversationId", "==", currentChat.id),
                                        firebase.orderBy("timestamp", "desc"),
                                        firebase.limit(1)
                                    );
                                    
                                    const querySnapshot = await firebase.getDocs(q);
                                    
                                    if (!querySnapshot.empty) {
                                        const lastMessage = querySnapshot.docs[0].data();
                                        
                                        await firebase.updateDoc(
                                            firebase.doc(firebase.db, "conversations", currentChat.id),
                                            {
                                                lastMessage: lastMessage.text || "Média partagé",
                                                lastMessageTimestamp: lastMessage.timestamp,
                                                lastMessageSenderId: lastMessage.senderId
                                            }
                                        );
                                    } else {
                                        // No more messages
                                        await firebase.updateDoc(
                                            firebase.doc(firebase.db, "conversations", currentChat.id),
                                            {
                                                lastMessage: null,
                                                lastMessageTimestamp: firebase.serverTimestamp(),
                                                lastMessageSenderId: null
                                            }
                                        );
                                    }
                                }
                            }
                        }
                    } else {
                        // Just hide for current user
                        await firebase.updateDoc(
                            firebase.doc(firebase.db, "messages", messageToDelete.id),
                            {
                                [`hidden.${currentUser.uid}`]: true
                            }
                        );
                    }
                    
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: forEveryone ? "Message supprimé pour tout le monde" : "Message supprimé",
                            type: "success"
                        }
                    });
                } catch (error) {
                    console.error("Error deleting message:", error);
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: "Erreur lors de la suppression du message",
                            type: "error"
                        }
                    });
                } finally {
                    setMessageToDelete(null);
                }
            };
            
            // Cancel editing
            const cancelEdit = () => {
                setEditingMessage(null);
                setMessageText('');
            };
            
            // Group messages by date
            const groupMessagesByDate = (messages) => {
                const groups = {};
                
                messages.forEach(message => {
                    const date = message.timestamp instanceof Date ? message.timestamp : new Date(message.timestamp);
                    const day = formatDateHeader(date);
                    
                    if (!groups[day]) {
                        groups[day] = [];
                    }
                    
                    groups[day].push(message);
                });
                
                return groups;
            };
            
            // Format date for headers
            const formatDateHeader = (date) => {
                const now = new Date();
                const yesterday = new Date(now);
                yesterday.setDate(now.getDate() - 1);
                
                // If it's today
                if (date.toDateString() === now.toDateString()) {
                    return "Aujourd'hui";
                }
                
                // If it's yesterday
                if (date.toDateString() === yesterday.toDateString()) {
                    return "Hier";
                }
                
                // Otherwise, show the full date
                return date.toLocaleDateString('fr-FR', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
            };
            
            const messageGroups = groupMessagesByDate(messages);
            
            // Back button handler
            const handleBack = () => {
                setEditingMessage(null);
                dispatch({ type: 'SET_SCREEN', payload: 'main' });
            };
            
            if (!currentChat) {
                return (
                    <div className="flex flex-col items-center justify-center h-full p-6">
                        <p className="text-lg">Aucune conversation sélectionnée</p>
                        <Button 
                            variant="primary" 
                            className="mt-4"
                            onClick={handleBack}
                        >
                            Retour
                        </Button>
                    </div>
                );
            }
            
            return (
                <>
                    <div className="h-full flex flex-col bg-chat-area dark:bg-gray-900">
                        <motion.header 
                            className={`bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 z-10 transition-all duration-300 ${
                                isHeaderVisible ? 'transform-none' : 'transform -translate-y-full'
                            }`}
                            initial={false}
                            animate={{ y: isHeaderVisible ? 0 : -100 }}
                        >
                            <div className="flex items-center p-4">
                                <button 
                                    className="mr-3 p-1.5 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
                                    onClick={handleBack}
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
                                    </svg>
                                </button>
                                
                                <Avatar user={currentChat.otherUser} status={true} />
                                
                                <div className="ml-3 flex-1">
                                    <div className="font-medium">{currentChat.otherUser.username}</div>
                                    <div className="text-xs text-gray-500 dark:text-gray-400">
                                        {isTyping ? (
                                            <div className="flex items-center bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded-full">
                                                <div className="flex space-x-1">
                                                    <div className="w-1.5 h-1.5 bg-gray-500 dark:bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0ms' }}></div>
                                                    <div className="w-1.5 h-1.5 bg-gray-500 dark:bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '150ms' }}></div>
                                                    <div className="w-1.5 h-1.5 bg-gray-500 dark:bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '300ms' }}></div>
                                                </div>
                                                <span className="ml-2">En train d'écrire...</span>
                                            </div>
                                        ) : (
                                            <span>
                                                {currentChat.otherUser.online 
                                                    ? 'En ligne' 
                                                    : 'Hors ligne'}
                                            </span>
                                        )}
                                    </div>
                                </div>
                                
                                <button 
                                    className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                    </svg>
                                </button>
                            </div>
                        </motion.header>
                        
                        <div 
                            ref={messagesContainerRef}
                            className="flex-1 overflow-y-auto hide-scrollbar p-4"
                        >
                            {loading ? (
                                <div className="flex justify-center py-10">
                                    <LoadingSpinner />
                                </div>
                            ) : (
                                <>
                                    {Object.keys(messageGroups).length === 0 ? (
                                        <div className="flex flex-col items-center justify-center h-full text-center">
                                            <svg className="w-16 h-16 text-gray-300 dark:text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                            </svg>
                                            <p className="text-lg font-medium">Aucun message</p>
                                            <p className="text-gray-500 dark:text-gray-400 mt-2">Commencez la conversation en envoyant un message!</p>
                                        </div>
                                    ) : (
                                        <div className="pb-16">
                                            {Object.entries(messageGroups).map(([date, messages]) => (
                                                <div key={date}>
                                                    <div className="flex items-center my-4">
                                                        <div className="flex-1 h-px bg-gray-300 dark:bg-gray-700"></div>
                                                        <div className="px-3 text-xs text-gray-500 dark:text-gray-400 bg-chat-area dark:bg-gray-900">
                                                            {date}
                                                        </div>
                                                        <div className="flex-1 h-px bg-gray-300 dark:bg-gray-700"></div>
                                                    </div>
                                                    
                                                    {messages.map(message => (
                                                        <MessageBubble 
                                                            key={message.id} 
                                                            message={message} 
                                                            currentUser={currentUser}
                                                            onDelete={handleDeleteMessage}
                                                            onEdit={handleEditMessage}
                                                        />
                                                    ))}
                                                </div>
                                            ))}
                                            
                                            <div ref={messagesEndRef} />
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                        
                        <div className="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 px-4 py-3 pb-safe">
                            {editingMessage && (
                                <div className="flex items-center justify-between mb-2 bg-primary/10 p-2 rounded">
                                    <div className="flex-1 truncate">
                                        <span className="text-xs text-primary font-semibold">Modifier: </span>
                                        <span className="text-xs text-gray-700 dark:text-gray-300 truncate">
                                            {editingMessage.text}
                                        </span>
                                    </div>
                                    <button 
                                        className="text-gray-500 dark:text-gray-400 p-1.5"
                                        onClick={cancelEdit}
                                    >
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            )}
                            
                            {selectedMedia && (
                                <div className="flex items-center justify-between mb-2 bg-gray-100 dark:bg-gray-700 p-2 rounded">
                                    <div className="flex items-center flex-1 truncate">
                                        <svg className="w-5 h-5 text-primary mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <span className="text-xs text-gray-700 dark:text-gray-300 truncate">
                                            {selectedMedia.name}
                                        </span>
                                    </div>
                                    <button 
                                        className="text-gray-500 dark:text-gray-400 p-1.5"
                                        onClick={() => setSelectedMedia(null)}
                                    >
                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                            )}
                            
                            <div className="flex items-center">
                                <button 
                                    className="p-2 text-gray-500 dark:text-gray-400 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
                                    onClick={() => setIsMediaPickerOpen(true)}
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                                    </svg>
                                </button>
                                
                                <div className="flex-1 mx-2">
                                    <input
                                        id="message-input"
                                        type="text"
                                        value={messageText}
                                        onChange={handleInputChange}
                                        onKeyDown={handleKeyPress}
                                        placeholder={editingMessage ? "Modifier votre message..." : "Écrire un message..."}
                                        className="w-full py-2 px-4 rounded-full bg-gray-100 dark:bg-gray-700 border-0 focus:ring-2 focus:ring-primary"
                                    />
                                </div>
                                
                                <button
                                    className={`rounded-full p-2 ${
                                        (messageText.trim() || selectedMedia) && !isUploading
                                            ? 'bg-primary text-white'
                                            : 'bg-gray-200 dark:bg-gray-700 text-gray-500 dark:text-gray-400'
                                    }`}
                                    onClick={editingMessage ? saveEditedMessage : sendMessage}
                                    disabled={(!messageText.trim() && !selectedMedia) || isUploading}
                                >
                                    {isUploading ? (
                                        <LoadingSpinner size="sm" color="white" />
                                    ) : editingMessage ? (
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
                                        </svg>
                                    ) : (
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                        </svg>
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    {/* Media Picker Sheet */}
                    <Sheet
                        isOpen={isMediaPickerOpen}
                        onClose={() => setIsMediaPickerOpen(false)}
                        title="Partager un média"
                    >
                        <div className="grid grid-cols-3 gap-4">
                            <div 
                                className="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600"
                                onClick={() => {
                                    const input = document.createElement('input');
                                    input.type = 'file';
                                    input.accept = 'image/*';
                                    input.onchange = handleMediaSelect;
                                    input.click();
                                }}
                            >
                                <div className="bg-primary rounded-full p-3 mb-2">
                                    <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <span className="text-sm font-medium">Photo</span>
                            </div>
                            
                            <div 
                                className="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600"
                                onClick={() => {
                                    const input = document.createElement('input');
                                    input.type = 'file';
                                    input.accept = 'video/*';
                                    input.onchange = handleMediaSelect;
                                    input.click();
                                }}
                            >
                                <div className="bg-primary rounded-full p-3 mb-2">
                                    <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <span className="text-sm font-medium">Vidéo</span>
                            </div>
                            
                            <div 
                                className="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600"
                                onClick={() => {
                                    const input = document.createElement('input');
                                    input.type = 'file';
                                    input.accept = 'image/*';
                                    input.capture = 'camera';

                const now = new Date();
                const diff = now - date;
                
                // Less than a minute
                if (diff < 60000) {
                    return 'À l\'instant';
                }
                
                // Less than an hour
                if (diff < 3600000) {
                    const minutes = Math.floor(diff / 60000);
                    return `Il y a ${minutes} minute${minutes > 1 ? 's' : ''}`;
                }
                
                // Less than a day
                if (diff < 86400000) {
                    const hours = Math.floor(diff / 3600000);
                    return `Il y a ${hours} heure${hours > 1 ? 's' : ''}`;
                }
                
                // Less than a week
                if (diff < 604800000) {
                    const days = Math.floor(diff / 86400000);
                    return `Il y a ${days} jour${days > 1 ? 's' : ''}`;
                }
                
                // Format as date
                return date.toLocaleDateString();

            }, [isDark]);

            const handleAvatarPick = () => {
                setIsPickingAvatar(true);

            };
            
            // Handle avatar change
            const handleAvatarChange = async (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: "L'image ne doit pas dépasser 5MB",
                            type: "error"
                        }
                    });
                    setIsPickingAvatar(false);

                }
                
                try {
                    setIsLoading(true);
                    
                    // Compress image before upload
                    const compressedFile = await compressImage(file);
                    
                    // Upload to Firebase Storage
                    const storageRef = firebase.ref(firebase.storage, `avatars/${currentUser.uid}`);
                    await firebase.uploadBytes(storageRef, compressedFile);
                    
                    // Get download URL
                    const downloadURL = await firebase.getDownloadURL(storageRef);
                    
                    // Update user document
                    await firebase.updateDoc(
                        firebase.doc(firebase.db, "users", currentUser.uid),
                        { avatar: downloadURL }
                    );
                    
                    // Update Auth profile
                    await firebase.updateProfile(firebase.auth.currentUser, {
                        photoURL: downloadURL

                    // Update local state
                    dispatch({
                        type: 'SET_USER',
                        payload: { ...currentUser, avatar: downloadURL }
                    });
                    
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: "Avatar mis à jour avec succès",
                            type: "success"
                        }
                    });
                } catch (error) {
                    console.error("Error uploading avatar:", error);
                    dispatch({ 
                        type: 'SET_NOTIFICATION', 
                        payload: {
                            message: "Erreur lors de la mise à jour de l'avatar",
                            type: "error"
                        }
                    });
                } finally {
                    setIsLoading(false);
                    setIsPickingAvatar(false);
                }
            };
            
            // Compress image
            const compressImage = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(event) {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = function() {
                            // Resize if image is too big
                            const MAX_WIDTH = 800;
                            const MAX_HEIGHT = 800;
                            let width = img.width;
                            let height = img.height;

                            if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                                const ratio = Math.min(MAX_WIDTH / width, MAX_HEIGHT / height);
                                width = Math.floor(width * ratio);
                                height = Math.floor(height * ratio);
                            }

                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);

                            // Convert to JPEG with compression
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    // Create new file
                                    const compressedFile = new File([blob], file.name, {
                                        type: 'image/jpeg',
                                        lastModified: Date.now()
                                    });
                                    resolve(compressedFile);
                                } else {
                                    // Fallback - use original file
                                    resolve(file);
                                }
                            }, 'image/jpeg', 0.8);
                        };
                        img.onerror = function() {
                            reject(new Error("Failed to load image"));
                        };
                    };
                    reader.onerror = function() {
                        reject(new Error("Failed to read file"));

                        });
                    }
                    
                    // Update user document

                        {
                            username: editValues.username,
                            bio: editValues.bio,
                            phone: editValues.phone
                        }
                    );
                    
                    // Update local state

                            username: editValues.username,
                            bio: editValues.bio,

                            lastSeen: firebase.serverTimestamp()
                        }

                    dispatch({ type: 'SET_USER', payload: null });
                    dispatch({ type: 'SET_SCREEN', payload: 'auth' });

            // Delete user conversations
            const deleteUserConversations = async () => {
                try {
                    // Get all conversations where user is participant
                    const q = firebase.query(
                        firebase.collection(firebase.db, "conversations"),
                        firebase.where("participants", "array-contains", currentUser.uid)
                    );
                    
                    const querySnapshot = await firebase.getDocs(q);
                    
                    // Delete each conversation and its messages
                    for (const doc of querySnapshot.docs) {
                        // Delete messages in the conversation
                        const messagesQuery = firebase.query(
                            firebase.collection(firebase.db, "messages"),
                            firebase.where("conversationId", "==", doc.id)
                        );
                        
                        const messagesSnapshot = await firebase.getDocs(messagesQuery);
                        
                        for (const messageDoc of messagesSnapshot.docs) {
                            await firebase.deleteDoc(messageDoc.ref);
                        }
                        
                        // Delete the conversation
                        await firebase.deleteDoc(doc.ref);
                    }
                } catch (error) {
                    console.error("Error deleting conversations:", error);
                    throw error;
                }
            };
            
            // Delete user media files
            const deleteUserMediaFiles = async () => {

                        firebase.where("participants", "array-contains", currentUser.uid)
                    );
                    
                    const querySnapshot = await firebase.getDocs(q);

                    querySnapshot.forEach(doc => {

                        // Create reference to files directory
                        deletePromises.push(deleteConversationFiles(conversationId));

                                // Create reference to the file
