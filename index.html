                                    ${this.currentUser.avatar 
                                        ? `<img src="${this.currentUser.avatar}" alt="${this.currentUser.username}">`
                                        : this.getInitials(this.currentUser.username)
                                    }
                                    <div class="profile-avatar-edit">Modifier</div>
                                </div>
                            </div>
                        </div>
                        
                        <div style="text-align: center; margin-bottom: 24px;">
                            <h2 style="font-size: 18px; font-weight: 600; margin-bottom: 4px;">${this.currentUser.username}</h2>
                            <p style="color: #777;">${this.currentUser.email}</p>
                        </div>
                        
                        <div class="profile-card">
                            <div class="profile-card-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                                Informations personnelles
                            </div>
                            
                            <div class="profile-field">
                                <div class="profile-field-label">Nom</div>
                                ${this.isEditing && this.editingField === 'username' ? `
                                    <div class="profile-field-value">
                                        <input type="text" id="edit-username" class="form-input" value="${this.currentUser.username}">
                                        <div style="display: flex; gap: 8px; margin-top: 8px;">
                                            <button class="user-action-button chat-button" onclick="app.saveEditingField()">Enregistrer</button>
                                            <button class="user-action-button" onclick="app.cancelEditingField()">Annuler</button>
                                        </div>
                                    </div>
                                ` : `
                                    <div class="profile-field-value editable-field" onclick="app.startEditingField('username')">
                                        ${this.currentUser.username}
                                    </div>
                                `}
                            </div>
                            
                            <div class="profile-field">
                                <div class="profile-field-label">Email</div>
                                <div class="profile-field-value">${this.currentUser.email}</div>
                            </div>
                            
                            <div class="profile-field">
                                <div class="profile-field-label">Téléphone</div>
                                ${this.isEditing && this.editingField === 'phone' ? `
                                    <div class="profile-field-value">
                                        <input type="tel" id="edit-phone" class="form-input" value="${this.currentUser.phone || ''}">
                                        <div style="display: flex; gap: 8px; margin-top: 8px;">
                                            <button class="user-action-button chat-button" onclick="app.saveEditingField()">Enregistrer</button>
                                            <button class="user-action-button" onclick="app.cancelEditingField()">Annuler</button>
                                        </div>
                                    </div>
                                ` : `
                                    <div class="profile-field-value editable-field" onclick="app.startEditingField('phone')">
                                        ${this.currentUser.phone || 'Non renseigné'}
                                    </div>
                                `}
                            </div>
                            
                            <div class="profile-field">
                                <div class="profile-field-label">Bio</div>
                                ${this.isEditing && this.editingField === 'bio' ? `
                                    <div class="profile-field-value">
                                        <textarea id="edit-bio" class="form-input" style="min-height: 80px;">${this.currentUser.bio || ''}</textarea>
                                        <div style="display: flex; gap: 8px; margin-top: 8px;">
                                            <button class="user-action-button chat-button" onclick="app.saveEditingField()">Enregistrer</button>
                                            <button class="user-action-button" onclick="app.cancelEditingField()">Annuler</button>
                                        </div>
                                    </div>
                                ` : `
                                    <div class="profile-field-value editable-field" onclick="app.startEditingField('bio')">
                                        ${this.currentUser.bio || 'Aucune bio'}
                                    </div>
                                `}
                            </div>
                        </div>
                        
                        <div class="profile-card">
                            <div class="profile-card-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18"></path>
                                </svg>
                                Apparence
                            </div>
                            
                            <div class="theme-toggle">
                                <div>
                                    <div style="font-weight: 500;">Mode sombre</div>
                                    <div style="font-size: 14px; color: #777;">Thème sombre pour l'application</div>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" ${this.isDarkMode ? 'checked' : ''} onchange="app.toggleDarkMode(this.checked)">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            
                            <div class="profile-field">
                                <div class="profile-field-label">Couleur</div>
                                <div class="profile-field-value">
                                    <div class="color-options">
                                        <div class="color-option ${this.accentColor === '#5D5CDE' ? 'active' : ''}" 
                                             style="background-color: #5D5CDE;" 
                                             onclick="app.changeAccentColor('#5D5CDE')"></div>
                                        <div class="color-option ${this.accentColor === '#3B82F6' ? 'active' : ''}" 
                                             style="background-color: #3B82F6;" 
                                             onclick="app.changeAccentColor('#3B82F6')"></div>
                                        <div class="color-option ${this.accentColor === '#10B981' ? 'active' : ''}" 
                                             style="background-color: #10B981;" 
                                             onclick="app.changeAccentColor('#10B981')"></div>
                                        <div class="color-option ${this.accentColor === '#F59E0B' ? 'active' : ''}" 
                                             style="background-color: #F59E0B;" 
                                             onclick="app.changeAccentColor('#F59E0B')"></div>
                                        <div class="color-option ${this.accentColor === '#EF4444' ? 'active' : ''}" 
                                             style="background-color: #EF4444;" 
                                             onclick="app.changeAccentColor('#EF4444')"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="profile-card">
                            <div class="profile-card-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                                Confidentialité et sécurité
                            </div>
                            
                            <div class="theme-toggle">
                                <div>
                                    <div style="font-weight: 500;">Confirmation de lecture</div>
                                    <div style="font-size: 14px; color: #777;">Montrer quand vous avez lu les messages</div>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            
                            <div class="theme-toggle">
                                <div>
                                    <div style="font-weight: 500;">Statut en ligne</div>
                                    <div style="font-size: 14px; color: #777;">Montrer quand vous êtes en ligne</div>
                                </div>
                                <label class="toggle-switch">
                                    <input type="checkbox" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="profile-actions">
                            <button class="logout-button" onclick="app.handleLogout()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                Se déconnecter
                            </button>
                            
                            <button class="delete-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                                Supprimer mon compte
                            </button>
                        </div>
                    </div>
                `;
            },
            
            // Render chat screen
            renderChatScreen() {
                if (!this.currentChat) {
                    return `
                        <div class="container">
                            <div class="header">
                                <button class="back-button" onclick="app.currentScreen = 'main'; app.render();">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="19" y1="12" x2="5" y2="12"></line>
                                        <polyline points="12 19 5 12 12 5"></polyline>
                                    </svg>
                                </button>
                                <h1>Chat</h1>
                            </div>
                            <div class="main" style="display: flex; align-items: center; justify-content: center;">
                                <p>Aucune conversation sélectionnée</p>
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="chat-container">
                        ${this.selectionMode ? this.renderSelectionModeBar() : ''}
                        
                        <div class="chat-header">
                            <button class="back-button" onclick="app.currentScreen = 'main'; app.render();">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="19" y1="12" x2="5" y2="12"></line>
                                    <polyline points="12 19 5 12 12 5"></polyline>
                                </svg>
                            </button>
                            <div class="chat-title">
                                ${this.currentChat.otherUser.username}
                                <span class="chat-title-status">
                                    ${this.currentChat.otherUser.online 
                                        ? 'En ligne' 
                                        : 'Hors ligne'
                                    }
                                </span>
                            </div>
                            <button class="chat-menu-button" onclick="app.showChatMenu()">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="12" cy="5" r="1"></circle>
                                    <circle cx="12" cy="19" r="1"></circle>
                                </svg>
                            </button>
                        </div>
                        
                        <div id="chat-messages" class="chat-messages">
                            ${this.renderChatMessages()}
                        </div>
                        
                        <div class="chat-input">
                            <input type="file" id="image-upload" class="input-file" accept="image/*" onchange="app.handleImageSelect(event)">
                            
                            <button class="media-button" onclick="app.selectImage()">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                            </button>
                            
                            <div class="message-input-container">
                                <input type="text" id="message-input" class="message-input" placeholder="Écrire un message..." onkeypress="if(event.key === 'Enter') app.sendMessage()">
                                
                                ${this.imagePreview ? `
                                <div id="image-preview-container" class="image-preview-container">
                                    <img src="${this.imagePreview}" class="image-preview" alt="Preview">
                                    <button class="image-preview-close" onclick="app.cancelImageUpload()">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <line x1="18" y1="6" x2="6" y2="18"></line>
                                            <line x1="6" y1="6" x2="18" y2="18"></line>
                                        </svg>
                                    </button>
                                </div>
                                ` : ''}
                            </div>
                            
                            <button class="send-button" onclick="app.sendMessage()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            },
            
            // Render selection mode bar
            renderSelectionModeBar() {
                return `
                    <div class="selection-mode-bar">
                        <div class="selection-mode-bar-title">
                            ${this.selectedMessages.size} sélectionné${this.selectedMessages.size > 1 ? 's' : ''}
                        </div>
                        
                        <button class="selection-mode-bar-action" onclick="app.deleteSelectedMessages()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                        
                        <button class="selection-mode-bar-action" onclick="app.exitSelectionMode()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                `;
            },
            
            // Render chat messages
            renderChatMessages() {
                if (this.messages.length === 0) {
                    return `
                        <div style="text-align: center; padding: 40px 20px;">
                            <p style="color: #777;">Aucun message. Démarrez la conversation !</p>
                        </div>
                    `;
                }
                
                // Group messages by date
                let messagesByDate = {};
                let currentSender = null;
                let messageGroups = [];
                
                this.messages.forEach(message => {
                    const messageDate = new Date(message.timestamp).toDateString();
                    
                    if (!messagesByDate[messageDate]) {
                        messagesByDate[messageDate] = [];
                    }
                    
                    // If sender changes or more than 5 minutes between messages, create a new group
                    const shouldCreateNewGroup = 
                        currentSender !== message.senderId || 
                        (messageGroups.length > 0 && 
                        messageGroups[messageGroups.length - 1].messages.length > 0 &&
                        message.timestamp - messageGroups[messageGroups.length - 1].messages[messageGroups[messageGroups.length - 1].messages.length - 1].timestamp > 5 * 60 * 1000);
                    
                    if (shouldCreateNewGroup) {
                        messageGroups.push({
                            senderId: message.senderId,
                            messages: [message],
                            date: messageDate
                        });
                        currentSender = message.senderId;
                    } else {
                        // Add to the last group
                        messageGroups[messageGroups.length - 1].messages.push(message);
                    }
                    
                    messagesByDate[messageDate].push(message);
                });
                
                // Render messages by group
                let html = '';
                let lastDate = null;
                
                messageGroups.forEach(group => {
                    // Add date separator if date changes
                    if (group.date !== lastDate) {
                        html += `
                            <div class="message-day-separator">
                                <span class="message-day-text">${this.formatFullDate(new Date(group.date))}</span>
                            </div>
                        `;
                        lastDate = group.date;
                    }
                    
                    const isSent = group.senderId === this.currentUser.uid;
                    const groupClass = isSent ? 'sent' : 'received';
                    
                    html += `<div class="message-group ${groupClass}">`;
                    
                    group.messages.forEach(message => {
                        const messageClass = isSent ? 'message-sent' : 'message-received';
                        const isSelected = this.selectedMessages.has(message.id);
                        
                        // Format time
                        const time = new Date(message.timestamp).toLocaleTimeString([], { 
                            hour: '2-digit', 
                            minute: '2-digit'
                        });
                        
                        html += `
                            <div class="message-bubble ${messageClass} ${isSelected ? 'selected' : ''}" data-id="${message.id}">
                        `;
                        
                        // Render image if present
                        if (message.messageType === 'image' && message.image) {
                            html += `
                                <div class="message-image-container">
                                    <img src="${message.image}" class="message-image" alt="Image envoyée">
                                </div>
                            `;
                        }
                        
                        // Render text if present
                        if (message.text) {
                            html += `<div>${message.text}</div>`;
                        }
                        
                        // Render time and read status
                        html += `
                                <div class="message-time">
                                    ${time}
                                    ${isSent ? `
                                    <span class="message-status">
                                        ${message.read ? `
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M7 13l3 3 7-7"></path>
                                                <path d="M17 13l3 3 7-7" stroke-dasharray="0"></path>
                                            </svg>
                                        ` : `
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M5 13l4 4L19 7"></path>
                                            </svg>
                                        `}
                                    </span>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                });
                
                return html;
            },
            
            // Render the app
            render() {
                const appElement = document.getElementById('app');
                
                if (!appElement) return;
                
                let content = '';
                
                switch (this.currentScreen) {
                    case 'auth':
                        content = this.renderAuthScreen();
                        break;
                    case 'main':
                        content = this.renderMainScreen();
                        break;
                    case 'chat':
                        content = this.renderChatScreen();
                        break;
                    default:
                        content = '<div>Screen not found</div>';
                }
                
                appElement.innerHTML = content;
                
                // Setup long press detection for messages
                if (this.currentScreen === 'chat') {
                    setTimeout(() => {
                        this.setupMessageLongPress();
                        
                        // Focus message input in chat screen
                        const messageInput = document.getElementById('message-input');
                        if (messageInput) {
                            messageInput.focus();
                        }
                        
                        // Scroll to bottom
                        this.scrollToBottom();
                    }, 0);
                }
            }
        };
        
        // Initialize the app
        app.init();
    </script>
</body>
</html>
